# WS Endpoint
RegistroServiziWS.endpoint.portaDominio=http://127.0.0.1:8080/govwayRegistry/PortaDominio/Soap11
RegistroServiziWS.endpoint.soggetto=http://localhost:8080/govwayRegistry/Soggetto/Soap11
