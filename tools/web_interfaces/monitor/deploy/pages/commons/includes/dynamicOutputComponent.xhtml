<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:c="http://java.sun.com/jstl/core"
     xmlns:link="http://www.link.it">
	<c:forEach var="param" items="#{formParameters}">
	
		<c:if test="#{'INPUT_TEXT'==param.type}">
			<h:outputLabel styleClass="outputFieldLabel" id="#{param.id}_Label" value="#{param.rendering.label}" rendered="#{param.rendered}"/>
			<h:outputText id="#{param.id}_val" value="#{param.value}" styleClass="width-412" rendered="#{param.rendered and not empty param.value}"/>
			<h:outputText id="#{param.id}_noVal" value="-" styleClass="width-412" rendered="#{param.rendered and empty param.value}"/>
		</c:if>
		
		<c:if test="#{'OUTPUT_TEXT'==param.type}">
			<h:outputLabel styleClass="outputFieldLabel" id="#{param.id}_Label" value="#{param.rendering.label}" rendered="#{param.rendered}"/>
			<h:outputText id="#{param.id}_val" value="#{param.value}" styleClass="width-412" rendered="#{param.rendered and not empty param.value}"/>
			<h:outputText id="#{param.id}_noVal" value="-" styleClass="width-412" rendered="#{param.rendered and empty param.value}"/>
		</c:if>
		
		<c:if test="#{'INPUT_SECRET'==param.type}">
			<h:outputLabel styleClass="outputFieldLabel" id="#{param.id}_Label" value="#{param.rendering.label}" rendered="#{param.rendered}"/>
			<h:outputText id="#{param.id}_val" value="#{param.value}" styleClass="width-412" rendered="#{param.rendered and not empty param.value}"/>
			<h:outputText id="#{param.id}_noVal" value="-" styleClass="width-412" rendered="#{param.rendered and empty param.value}"/>
		</c:if>
		
		<c:if test="#{'TEXT_AREA'==param.type}">
			<h:outputLabel styleClass="outputFieldLabel" id="#{param.id}_Label" value="#{param.rendering.label}" rendered="#{param.rendered}"/>
			<h:outputText id="#{param.id}_val" value="#{param.value}" styleClass="width-412" rendered="#{param.rendered and not empty param.value}" rows="#{param.rendering.rows}" cols="#{param.rendering.columns}"/>
			<h:outputText id="#{param.id}_noVal" value="-" styleClass="width-412" rendered="#{param.rendered and empty param.value}"/>
		</c:if>
		
		<c:if test="#{'SELECT_LIST'==param.type}">
			<h:outputLabel styleClass="outputFieldLabel" id="#{param.id}_Label" value="#{param.rendering.label}" rendered="#{param.rendered}"/>
			<h:outputText id="#{param.id}_val" value="#{param.value}" styleClass="width-412" rendered="#{param.rendered and not empty param.value}"/>
			<h:outputText id="#{param.id}_noVal" value="-" styleClass="width-412" rendered="#{param.rendered and empty param.value}"/>
		</c:if>
		
		<c:if test="#{'RADIO_BUTTON'==param.type}">
			<h:outputLabel styleClass="outputFieldLabel" id="#{param.id}_Label" value="#{param.rendering.label}" rendered="#{param.rendered}"/>
			<h:outputText id="#{param.id}_val" value="#{param.value}" styleClass="width-412" rendered="#{param.rendered and not empty param.value}"/>
			<h:outputText id="#{param.id}_noVal" value="-" styleClass="width-412" rendered="#{param.rendered and empty param.value}"/>
		</c:if>
		
		<c:if test="#{'CHECK_BOX'==param.type}">
			<h:outputLabel styleClass="outputFieldLabel" id="#{param.id}_Label" value="#{param.rendering.label}" rendered="#{param.rendered}"/>
			<h:outputText id="#{param.id}_val" value="#{param.value}" styleClass="width-412" rendered="#{param.rendered and not empty param.value}"/>
			<h:outputText id="#{param.id}_noVal" value="-" styleClass="width-412" rendered="#{param.rendered and empty param.value}"/>
		</c:if>
		
		<c:if test="#{'CALENDAR'==param.type}">
			<h:outputLabel styleClass="outputFieldLabel" id="#{param.id}_Label" value="#{param.rendering.label}" rendered="#{param.rendered}"/>
			<h:outputText id="#{param.id}_val" value="#{param.value}" styleClass="width-412" rendered="#{param.rendered and not empty param.value}">
				<f:convertDateTime pattern="yyyy-MM-dd HH:mm.ss.SSS" defaultTime="00:00" timeZone="#{applicationBean.timeZone}" />
			</h:outputText>
			<h:outputText id="#{param.id}_noVal" value="-" styleClass="width-412" rendered="#{param.rendered and empty param.value}"/>
		</c:if>
	</c:forEach>
</ui:composition>
