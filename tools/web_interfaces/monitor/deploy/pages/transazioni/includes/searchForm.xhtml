<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:link="http://www.link.it"
    xmlns:c="http://java.sun.com/jstl/core">
    <f:loadBundle var="msg" basename="messages" /> 
    
 <a4j:region renderRegionOnly="true"> 
		<a4j:outputPanel id="searchPnl" ajaxRendered="false" layout="block">
			
			<a4j:outputPanel id="idModalitaRicercaPnl" layout="block" 
				rendered="#{
					(sf_bean.periodo == 'Live') 
					or 
					(
						(sf_bean.showRicercaPanel) 
						and 
						( 
							sf_bean.showListaProtocolli 
							or 
							(applicationBean.amministratore and sf_bean.showFiltroSoggettoLocale)
							or
							(applicationBean.user and !applicationBean.amministratore and sf_bean.showFiltroSoggettoLocale)
							or
							(sf_bean.integrationManagerEnabled and sf_bean.modalitaRicercaStorico == 'intervalloTemporale')
							or
							sf_bean.tipoRicercaSPCoop != 'im'
							or
							sf_bean.visualizzaIdCluster 
						)
					)
				}" >
				<div class="subtitle">
					<h:outputText id="idModalitaRicerca" value="ModalitÃ  Ricerca" styleClass="subtitle" />
				</div>
			</a4j:outputPanel>
			
			<h:inputHidden value="#{sf_mbean.tipoStorico}" rendered="#{sf_bean.periodo != 'Live'}"/>
			
			<a4j:outputPanel id="panelProtocollo" layout="block" 
				rendered="#{sf_bean.showListaProtocolli and sf_bean.showRicercaPanel}" >
				<link:prop label="#{applicationBean.labelProfilo}">
					<rich:comboBox id="protocolloCombo" value="#{sf_bean.protocollo}" converter="selectItemConverter" 
						defaultLabel="Seleziona #{applicationBean.labelProfilo}" directInputSuggestions="true" width="416" enableManualInput="false">
						<f:selectItems value="#{sf_bean.protocolli}"/>
						<a4j:support status="mainStatus" event="onselect" actionListener="#{sf_bean.protocolloSelected}" reRender="searchPnl" limitToList="true"/>
					</rich:comboBox>
				</link:prop>
			</a4j:outputPanel>
			
			<a4j:outputPanel id="panelSoggettoLocale" layout="block" rendered="#{(applicationBean.amministratore and sf_bean.showFiltroSoggettoLocale) and (sf_bean.showRicercaPanel) }">
				<c:if test="#{not sf_bean.visualizzaFiltroSoggettiSelectList}">
					<link:prop label="#{msg['transazioni.search.soggettoLocale']}">
						<h:inputText id="sogLocaleInput" value="#{sf_labelSoggettoLocale}" styleClass="inputLinkLong"/>
						<rich:suggestionbox id="sogLocaleSuggestion" width="416"
							for="sogLocaleInput" listWidth="#{sf_mbean.soggettiLocaleSelectItemsWidth}"
							suggestionAction="#{sf_mbean.soggettiLocaleAutoComplete}" var="selectItem" fetchValue="#{selectItem.label}"
							ajaxSingle="true" nothingLabel="--" param="sogLocaleInput">
							<h:column>
								<h:outputText value="#{selectItem.label}" rendered="true" />
							</h:column>
							<a4j:support status="mainStatus" event="onselect" actionListener="#{sf_bean.soggettoLocaleSelected}" reRender="searchPnl,saComboCtr" limitToList="true">
								<f:setPropertyActionListener value="#{selectItem.value}" target="#{sf_soggettoLocale}" />  
							</a4j:support>
						</rich:suggestionbox>
						<h:inputHidden id="sogLocaleInputHidden" value="#{sf_soggettoLocale}" />
						<rich:toolTip rendered="#{not empty sf_soggettoLocale}" direction="top-right" for="sogLocaleInput" showDelay="200" styleClass="tooltip" layout="block" value="#{sf_bean.tipoNomeSoggettoLocaleTooltip}"/>
					</link:prop>
				</c:if>   
   				<c:if test="#{sf_bean.visualizzaFiltroSoggettiSelectList}">
					<link:prop label="#{msg['transazioni.search.soggettoLocale']}">
						<rich:comboBox id="sogLocaleCombo" value="#{sf_soggettoLocale}" converter="selectItemConverter"
							defaultLabel="#{msg['transazioni.search.soggettoLocale.defaultLabel']}" directInputSuggestions="true" listWidth="#{sf_mbean.soggettiLocaleSelectItemsWidth}"
							width="416"   enableManualInput="true">
							<f:selectItem itemValue="--" itemLabel="--"/>
							<f:selectItems value="#{sf_soggettiLocale}"  />
							<a4j:support status="mainStatus" event="onselect" actionListener="#{sf_bean.soggettoLocaleSelected}" reRender="searchPnl,saComboCtr" limitToList="true"/>
						</rich:comboBox>
						<rich:toolTip rendered="#{not empty sf_soggettoLocale}" direction="top-right" for="sogLocaleCombo" showDelay="200" styleClass="tooltip" layout="block" value="#{sf_bean.tipoNomeSoggettoLocaleTooltip}"/>
					</link:prop>
   				</c:if>
			</a4j:outputPanel>
			<a4j:outputPanel id="panelSoggettoLocaleNonAmministratore" layout="block" rendered="#{(applicationBean.user and !applicationBean.amministratore and sf_bean.showFiltroSoggettoLocale) and (sf_bean.showRicercaPanel) }">
				<link:prop label="#{msg['transazioni.search.soggettoLocale']}">
					<rich:comboBox width="416" id="sogLocaleSuggestion"  converter="selectItemConverter"
									value="#{sf_soggettoLocale}" listWidth="#{sf_mbean.soggettiAssociatiSelectItemsWidth}"
									defaultLabel="#{msg['transazioni.search.soggettoLocale.defaultLabel']}" directInputSuggestions="true"
									enableManualInput="true">
								<f:selectItem itemValue="--" itemLabel="--"/>
								<f:selectItems value="#{sf_mbean.tipiNomiSoggettiAssociati}"  />
								<a4j:support status="mainStatus" event="onselect" actionListener="#{sf_bean.soggettoLocaleSelected}" reRender="searchPnl,saComboCtr" limitToList="true"/>
					</rich:comboBox>
					<rich:toolTip rendered="#{not empty sf_soggettoLocale}" direction="top-right" for="sogLocaleSuggestion" showDelay="200" styleClass="tooltip" layout="block" value="#{sf_bean.tipoNomeSoggettoLocaleTooltip}"/>
				</link:prop>
				<h:panelGroup>
					<h:inputHidden value="#{sf_nomeMittente}" rendered="#{sf_tipologiaRicerca eq 'uscita'}" />
					<h:inputHidden value="#{sf_nomeDestinatario}" rendered="#{sf_tipologiaRicerca eq 'ingresso'}" />
				</h:panelGroup>
			</a4j:outputPanel>
			
			<a4j:outputPanel id="panelFunzionePorta" layout="block" rendered="#{sf_bean.integrationManagerEnabled and sf_bean.modalitaRicercaStorico == 'intervalloTemporale'}">
				<link:prop label="Funzione Gateway">
					<rich:comboBox id="tipologiaTransazioneCombo" value="#{sf_bean.tipoRicercaSPCoop}" defaultLabel="Seleziona Funzione Gateway" converter="selectItemConverter"
							width="416" rendered="#{sf_bean.integrationManagerEnabled}" enableManualInput="false">
						<f:selectItem itemLabel="Proxy Trasparente" itemValue="spcoop" />
						<f:selectItem itemLabel="Integration Manager" itemValue="im" />
						<f:selectItem itemLabel="Entrambe" itemValue="all" />
						<a4j:support status="mainStatus" event="onselect" reRender="searchPnl" limitToList="true" />
					</rich:comboBox>
				</link:prop>
			</a4j:outputPanel>

			<a4j:outputPanel id="panelTipo" layout="block"
				rendered="#{sf_bean.tipoRicercaSPCoop != 'im' and (sf_bean.showRicercaPanel)}" >
				<link:prop label="Tipo">
					<rich:comboBox id="tipologiaCombo" value="#{sf_tipologiaRicerca}" defaultLabel="Seleziona Tipologia" converter="selectItemConverter"
							width="416" rendered="#{sf_bean.tipoRicercaSPCoop != 'im'}" enableManualInput="false">
						<f:selectItems value="#{sf_bean.tipologieRicerca}"/>
						<a4j:support status="mainStatus" event="onselect" reRender="searchPnl, ctr-ricerca-personal" actionListener="#{sf_bean.tipologiaRicercaListener}" limitToList="true"/>
					</rich:comboBox>
				</link:prop>
			</a4j:outputPanel>
			
			<a4j:outputPanel id="panelIdCluster" layout="block" rendered="#{sf_bean.visualizzaIdCluster and (sf_bean.showRicercaPanel)}">
				<link:prop label="ID Cluster">
					<h:inputText id="idCluster" value="#{sf_bean.clusterId}" styleClass="inputLinkLong" rendered="#{sf_bean.visualizzaIdClusterAsSelectList == false}"/>
					<rich:comboBox id="idClusterCombo" value="#{sf_bean.clusterId}"
						defaultLabel="Seleziona Id" directInputSuggestions="true"
						width="416" converter="selectItemConverter" enableManualInput="true"
						rendered="#{sf_bean.visualizzaIdClusterAsSelectList == true}">
						<f:selectItems value="#{sf_bean.listIdCluster}"/>
						<a4j:support status="mainStatus" event="onselect" reRender="searchPnl" limitToList="true"/>
					</rich:comboBox>
				</link:prop>
			</a4j:outputPanel>
			
			<a4j:outputPanel id="filtriRicercaTemporale" layout="block" 
				rendered="#{sf_bean.periodo != 'Live' and (sf_bean.showRicercaPanel)}">
			
				<div class="subtitle">
					<h:outputText id="idTemporale" value="#{msg['transazioni.search.sezioneFiltroTemporale.label']}" styleClass="subtitle"/>
				</div>
			
				<link:prop label="Periodo" rendered="#{sf_bean.periodo != 'Live'}" labelId="labelPeriodoCombo">
					<rich:comboBox id="periodoCombo" value="#{sf_periodo}" defaultLabel="Seleziona Periodo"
						required="true"
						requiredMessage="E' necessario selezionare un periodo" width="416" enableManualInput="false">
						<f:selectItem itemValue="Ultima ora" />
						<f:selectItem itemValue="Ultime 24 ore" />
						<f:selectItem itemValue="Ultima settimana" />
						<f:selectItem itemValue="Ultimo mese" />
						<f:selectItem itemValue="Personalizzato" />
						<a4j:support status="mainStatus" event="onselect" reRender="dataInizioCtr,dataFineCtr,searchPnl" actionListener="#{sf_bean.periodoListener}" limitToList="true"/>
					</rich:comboBox>
					<rich:toolTip for="labelPeriodoCombo" value="#{sf_bean.printPeriodo}"/>
				</link:prop>
				
				<a4j:outputPanel id="dataInizioCtr" layout="block" >
					<link:prop label="Data Inizio"
						rendered="#{sf_periodo eq 'Personalizzato' }">
						<rich:calendar id="dataInizioCalendar" value="#{sf_dataInizio}" datePattern="yyyy-MM-dd HH:mm"  buttonIcon="/images/tema_link/calendar.png"
							defaultTime="00:00" rendered="#{sf_periodo eq 'Personalizzato'}"  valueChangeListener="#{sf_bean.dataInizioChangeListener}"
							 enableManualInput="false"	>
							<a4j:support status="mainStatus" event="onchanged" limitToList="true" reRender="dataInizioCtr,dataFineCtr,searchPnl" />
						</rich:calendar>
					</link:prop>
				</a4j:outputPanel>
				
				<a4j:outputPanel id="dataFineCtr" layout="block" >
					<link:prop label="Data Fine"
						rendered="#{sf_periodo eq 'Personalizzato'}">
						<rich:calendar id="dataFineCalendar" value="#{sf_dataFine}" datePattern="yyyy-MM-dd HH:mm" buttonIcon="/images/tema_link/calendar.png"
							defaultTime="23:59" rendered="#{sf_periodo eq 'Personalizzato'}"  valueChangeListener="#{sf_bean.dataFineChangeListener}"
							 enableManualInput="false"  >
							<a4j:support status="mainStatus" event="onchanged" limitToList="true" reRender="dataInizioCtr,dataFineCtr,searchPnl"/>
						</rich:calendar>	
					</link:prop>
				</a4j:outputPanel>
			
			</a4j:outputPanel>
			
			<a4j:outputPanel id="filtriRicercaServizio" layout="block" 
				rendered="#{sf_bean.periodo == 'Live' or (sf_bean.showRicercaPanel and sf_bean.modalitaRicercaStorico != 'ricercaLibera')}">

				<div class="subtitle">
					<h:outputText id="idDatiServizio" value="#{msg['transazioni.search.sezioneFiltroDatiServizio.label']}" styleClass="subtitle"/>
				</div>
																	
				<ui:include src="/transazioni/includes/searchFormFiltroSoggetto.xhtml">
					<ui:param name="outOfRegionToRefresh" value="#{outOfRegionToRefresh}"/>
					<ui:param name="sf_nomeMittente" value="#{sf_nomeMittente}" />
					<ui:param name="sf_nomeDestinatario" value="#{sf_nomeDestinatario}" />
					<ui:param name="sf_servizio" value="#{sf_servizio}" />
					<ui:param name="sf_nomeAzione" value="#{sf_nomeAzione}" />
					<ui:param name="sf_trafficoPerSoggetto" value="#{sf_trafficoPerSoggetto}" />
					<ui:param name="sf_soggettoLocale" value="#{sf_soggettoLocale}" />
					<ui:param name="sf_servizioApplicativo" value="#{sf_servizioApplicativo}" />
					<ui:param name="sf_soggetti" value="#{sf_soggetti}" />
					<ui:param name="sf_soggettiLocale" value="#{sf_soggettiLocale}" />
					<ui:param name="sf_tipologiaRicerca" value="#{sf_tipologiaRicerca}" />
					<ui:param name="sf_bean" value="#{sf_bean}" />
					<ui:param name="sf_mbean" value="#{sf_mbean}" />
					<ui:param name="sf_labelSoggettoLocale" value="#{sf_labelSoggettoLocale}" />
					<ui:param name="sf_labelNomeMittente" value="#{sf_labelNomeMittente}" />
					<ui:param name="sf_labelNomeDestinatario" value="#{sf_labelNomeDestinatario}" />
					<ui:param name="sf_labelTrafficoPerSoggetto" value="#{sf_labelTrafficoPerSoggetto}" />
			 	</ui:include>
		
				<a4j:outputPanel layout="block" id="gruppoComboCtr">
					<ui:include src="/transazioni/includes/searchFormFiltroGruppi.xhtml">
						<ui:param name="outOfRegionToRefresh" value="#{outOfRegionToRefresh}"/>
						<ui:param name="sf_gruppo" value="#{sf_gruppo}" />
						<ui:param name="sf_gruppi" value="#{sf_gruppi}" />
						<ui:param name="sf_tipologiaRicerca" value="#{sf_tipologiaRicerca}" />
						<ui:param name="sf_bean" value="#{sf_bean}" />
						<ui:param name="sf_mbean" value="#{sf_mbean}" />
						<ui:param name="sf_labelGruppo" value="#{sf_labelGruppo}" />
				 	</ui:include>
				</a4j:outputPanel>
	
				<a4j:outputPanel layout="block" id="servizioComboCtr">
					<ui:include src="/transazioni/includes/searchFormFiltroServizio.xhtml">
						<ui:param name="outOfRegionToRefresh" value="#{outOfRegionToRefresh}"/>
						<ui:param name="sf_nomeMittente" value="#{sf_nomeMittente}" />
						<ui:param name="sf_nomeDestinatario" value="#{sf_nomeDestinatario}" />
						<ui:param name="sf_servizio" value="#{sf_servizio}" />
						<ui:param name="sf_nomeAzione" value="#{sf_nomeAzione}" />
						<ui:param name="sf_trafficoPerSoggetto" value="#{sf_trafficoPerSoggetto}" />
						<ui:param name="sf_soggettoLocale" value="#{sf_soggettoLocale}" />
						<ui:param name="sf_servizioApplicativo" value="#{sf_servizioApplicativo}" />
						<ui:param name="sf_servizi" value="#{sf_servizi}" />
						<ui:param name="sf_tipologiaRicerca" value="#{sf_tipologiaRicerca}" />
						<ui:param name="sf_bean" value="#{sf_bean}" />
						<ui:param name="sf_mbean" value="#{sf_mbean}" />
						<ui:param name="sf_labelServizio" value="#{sf_labelServizio}" />
				 	</ui:include>
				</a4j:outputPanel>
				
				<a4j:outputPanel layout="block" id="azComboCtr">
					<ui:include src="/transazioni/includes/searchFormFiltroAzione.xhtml">
						<ui:param name="outOfRegionToRefresh" value="#{outOfRegionToRefresh}"/>
						<ui:param name="sf_nomeMittente" value="#{sf_nomeMittente}" />
						<ui:param name="sf_nomeDestinatario" value="#{sf_nomeDestinatario}" />
						<ui:param name="sf_servizio" value="#{sf_servizio}" />
						<ui:param name="sf_nomeAzione" value="#{sf_nomeAzione}" />
						<ui:param name="sf_trafficoPerSoggetto" value="#{sf_trafficoPerSoggetto}" />
						<ui:param name="sf_soggettoLocale" value="#{sf_soggettoLocale}" />
						<ui:param name="sf_servizioApplicativo" value="#{sf_servizioApplicativo}" />
						<ui:param name="sf_azioni" value="#{sf_azioni}" />
						<ui:param name="sf_tipologiaRicerca" value="#{sf_tipologiaRicerca}" />
						<ui:param name="sf_bean" value="#{sf_bean}" />
						<ui:param name="sf_mbean" value="#{sf_mbean}" />
						<ui:param name="sf_labelNomeAzione" value="#{sf_labelNomeAzione}" />
				 	</ui:include>
				</a4j:outputPanel>
				
			</a4j:outputPanel>
						
			<a4j:outputPanel id="filtriRicercaTransazione" layout="block" 
				rendered="#{sf_bean.periodo == 'Live' or (sf_bean.showRicercaPanel)}">
					
				<div class="subtitle">
					<h:outputText id="idDatiTransazione" value="#{msg['transazioni.search.sezioneFiltroEsito.label']}" styleClass="subtitle"/>
				</div>	
							
				<link:prop label="Esito">
					<rich:comboBox id="esitoGruppoCombo" value="#{sf_bean.esitoGruppo}"
						defaultLabel="Seleziona esito" directInputSuggestions="true"
						width="416" converter="selectItemConverter" enableManualInput="true">
						<f:selectItems value="#{sf_bean.esitiGruppo}"/>
						<a4j:support status="mainStatus" event="onselect" reRender="searchPnl" limitToList="true" />
					</rich:comboBox>
				</link:prop>
				
				<link:prop label="Dettaglio Esito" rendered="#{sf_bean.showDettaglio}">
					<rich:comboBox id="esitoDettaglioCombo" value="#{sf_bean.esitoDettaglio}"
						defaultLabel="Seleziona dettaglio esito" directInputSuggestions="true"
						width="416" converter="selectItemConverter" enableManualInput="true">
						<f:selectItems value="#{sf_bean.esitiDettaglio}"/>
						<a4j:support status="mainStatus" event="onselect" reRender="searchPnl" limitToList="true"/>
					</rich:comboBox>
				</link:prop>			
				<link:prop label="Dettaglio Esito" rendered="#{sf_bean.showDettaglioPersonalizzato}">
					<h:selectManyListbox id="esitoDettaglioManyListbox" value="#{sf_bean.esitoDettaglioPersonalizzato}" style="width:416px;" size="5">
						<f:selectItems value="#{sf_bean.esitiDettagliPersonalizzati}"/>
					</h:selectManyListbox>
				</link:prop>
				
				<link:prop label="Contesto" rendered="#{sf_bean.showEsitiContesto}">
					<rich:comboBox id="esitoContestoCombo" value="#{sf_bean.esitoContesto}"
						defaultLabel="Seleziona contesto" directInputSuggestions="true"
						width="416" converter="selectItemConverter" enableManualInput="true">
						<f:selectItems value="#{sf_bean.esitiContesto}"/>
						<a4j:support status="mainStatus" event="onselect" reRender="searchPnl" limitToList="true"/>
					</rich:comboBox>
				</link:prop>
			
				<link:prop label="Evento" rendered="#{applicationBean.showEventi}">
						<h:inputText id="evento" value="#{sf_bean.evento}"  styleClass="inputLinkLong">
							<rich:hotKey key="return" handler="#{rich:element('evento')}.change()" selector="#evento" rendered="#{sf_bean.periodo eq 'Live'}" />
							<a4j:support event="onchange" rendered="#{sf_bean.periodo eq 'Live'}" limitToList="true"/>
						</h:inputText>
				</link:prop>
				
				<a4j:outputPanel layout="block" id="escludiRichiesteScartatePnl" rendered="#{sf_bean.showRichiesteScartate}">
					<link:prop label="#{msg['commons.search.escludiRichiesteScartate.label']}">
						<h:selectOneRadio id="escludiRichiesteScartate" value="#{sf_bean.escludiRichiesteScartate}" styleClass="controlset" style="margin-left: 170px">
							<f:selectItem itemValue="true" itemLabel="Si"/>
							<f:selectItem itemValue="false" itemLabel="No"/>
							<a4j:support status="mainStatus" event="onchange" reRender="searchPnl" limitToList="true"/>
						</h:selectOneRadio>
					</link:prop>
				</a4j:outputPanel>
							
			</a4j:outputPanel>
			
			<a4j:outputPanel id="filtriRicercaDatiMittente" layout="block" 
				rendered="#{sf_bean.periodo == 'Live' or (sf_bean.showMittentePanel)}">
					
				<div class="subtitle">
					<h:outputText id="idDatiMittente" value="#{msg['transazioni.search.sezioneFiltroDatiMittente.label']}" styleClass="subtitle"/>
				</div>	
								
				<link:prop label="Tipo Ricerca" rendered="#{sf_bean.periodo == 'Live'}">
					<rich:comboBox id="riconoscimentoCombo" value="#{sf_bean.riconoscimento}" 
								defaultLabel="Selezione Tipo" converter="selectItemConverter"
								directInputSuggestions="true" width="416" enableManualInput="false">
							<f:selectItems value="#{sf_bean.listaTipiRiconoscimento}"/>
						<a4j:support status="mainStatus" event="onselect" reRender="searchPnl" limitToList="true"/>
					</rich:comboBox>
				</link:prop>
				
				<a4j:outputPanel layout="block" id="tipoRiconoscimentoPnl" rendered="#{not empty sf_bean.riconoscimento}">
							
					<a4j:outputPanel layout="block" id="sogMitComboCtr" rendered="#{sf_bean.riconoscimento == 'soggetto' or sf_bean.riconoscimento == 'applicativo' or sf_bean.riconoscimento == 'tokenInfo'}">	
						<c:if test="#{not sf_bean.visualizzaFiltroSoggettiSelectList}">
							<link:prop label="#{msg['transazioni.search.soggettoMittente']}" 
								required="#{sf_bean.riconoscimento == 'applicativo' or sf_bean.riconoscimento == 'soggetto'}"
								rendered="#{sf_bean.tipoRicercaSPCoop != 'im' and sf_tipologiaRicerca eq 'ingresso'}">
								<h:inputText id="sogMitCombo" value="#{sf_labelNomeMittente}"  styleClass="inputLinkLong"/>
								<rich:suggestionbox
											id="sogMitSuggestion" 
											width="416" 
											for="sogMitCombo" 
											suggestionAction="#{sf_mbean.soggettiAutoComplete}"
											ajaxSingle="true" listWidth="#{sf_mbean.soggettiSelectItemsWidth}"
											nothingLabel="--" var="selectItem" fetchValue="#{selectItem.label}"
											param="sogMitCombo">
									<h:column>
										<h:outputText value="#{selectItem.label}" rendered="true" />
									</h:column>
									<a4j:support status="mainStatus" event="onselect" actionListener="#{sf_bean.destinatarioSelected}" reRender="searchPnl" limitToList="true">
										<f:setPropertyActionListener value="#{selectItem.value}" target="#{sf_nomeMittente}" />  
									</a4j:support>
								</rich:suggestionbox>
								<h:inputHidden id="sogMitComboHidden" value="#{sf_nomeMittente}" />
								<rich:toolTip rendered="#{not empty sf_nomeMittente}" direction="top-right" for="sogMitCombo" showDelay="200" styleClass="tooltip" layout="block" value="#{sf_bean.tipoNomeMittenteTooltip}"/>
							</link:prop>
						</c:if>
						<c:if test="#{sf_bean.visualizzaFiltroSoggettiSelectList}">
							<link:prop label="#{msg['transazioni.search.soggettoMittente']}" 
								required="#{sf_bean.riconoscimento == 'applicativo' or sf_bean.riconoscimento == 'soggetto'}"
								rendered="#{sf_bean.tipoRicercaSPCoop != 'im' and sf_tipologiaRicerca eq 'ingresso'}">
								<rich:comboBox id="sogMitCombo" value="#{sf_nomeMittente}" converter="selectItemConverter"
										defaultLabel="#{msg['transazioni.search.soggettoMittente.defaultLabel']}" directInputSuggestions="true" listWidth="#{sf_mbean.soggettiSelectItemsWidth}"
										width="416"   enableManualInput="true">
									<f:selectItem itemValue="--" itemLabel="--"/>

							<rich:toolTip id="saToolTip" rendered="#{not empty sf_servizioApplicativo}" direction="top-right" for="saCombo" showDelay="200" styleClass="tooltip" layout="block" value="#{sf_servizioApplicativo}"/>

								<f:selectItem itemValue="token_eMail" itemLabel="eMail"/>

								<f:selectItem itemValue="LIKE" itemLabel="No"/>
							</h:selectOneRadio>
						</link:prop>

								<f:selectItem itemValue="SENSITIVE" itemLabel="Si"/>
								<f:selectItem itemValue="INSENSITIVE" itemLabel="No"/>
							</h:selectOneRadio>
						</link:prop>

							<h:inputText id="valoreRiconoscimento" value="#{sf_bean.valoreRiconoscimento}" styleClass="inputLinkLong"/>
						</link:prop>
					</a4j:outputPanel>

								<f:selectItem itemValue="EQUALS" itemLabel="Si"/>
								<f:selectItem itemValue="LIKE" itemLabel="No"/>

							</h:selectOneRadio>
						</link:prop>

									<f:selectItem itemValue="transport" itemLabel="X-Forwarded-For"/>

							</link:prop>

							<h:inputText id="clientAddressValoreRiconoscimento" value="#{sf_bean.valoreRiconoscimento}" styleClass="inputLinkLong"/>
						</link:prop>
					</a4j:outputPanel>
					
				</a4j:outputPanel>
			</a4j:outputPanel>

						<f:selectItem itemValue="EQUALS" itemLabel="Si"/>
						<f:selectItem itemValue="LIKE" itemLabel="No"/>

						<f:selectItem itemValue="SENSITIVE" itemLabel="Si"/>
						<f:selectItem itemValue="INSENSITIVE" itemLabel="No"/>

				</link:prop>

							<a4j:support event="onchange" rendered="#{sf_bean.periodo eq 'Live'}" limitToList="true"/>
						</h:inputText>
					</link:prop>
				</a4j:outputPanel>

					</link:prop>
				</a4j:outputPanel>

							width="416" enableManualInput="true">
							<f:selectItem itemValue="--"/>
							<f:selectItems value="#{sf_mbean.risorse}"/>

				</a4j:outputPanel>

				<div class="subtitle">
					<h:outputText id="idDatiRicerchePersonalizzate" value="#{msg['transazioni.search.sezioneFiltroPersonalizzato.label']}" styleClass="subtitle"/>

						defaultLabel="Personalizza Ricerca" directInputSuggestions="true"

						<f:selectItems value="#{sf_bean.ricerchePersonalizzate.ricercheSelectItems}"/>

					</rich:comboBox>

							</a4j:region>
							<a4j:outputPanel id="ricerca-personal-params-campi-obbligatori" layout="block" rendered="#{sf_bean.ricercaSelezionataParametersRequired}">
								<p class="legend">
									<strong>Note:</strong> (<em>*</em>) Campi obbligatori 
								</p>	
							</a4j:outputPanel>		
						</a4j:outputPanel>
				</link:fieldset>	
					
			
			</a4j:outputPanel>

		</a4j:outputPanel>
	 </a4j:region>	
</ui:composition>
