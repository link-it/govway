<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:link="http://www.link.it"
    xmlns:c="http://java.sun.com/jstl/core">
    <f:loadBundle var="msg" basename="messages" /> 
    
    <a4j:outputPanel layout="block" id="informazioniIM">
    
 		<h:panelGrid id="panelDettaglioPrincipaleIM" columns="2" styleClass="borderSpacingTable" columnClasses="labelAllineataDxFixedWidth130,valueAllineataSx" >
 		
 			<h:outputLabel styleClass="outputFieldLabel" value="&#160;&#160;" rendered="#{true}" />
 			<h:panelGroup layout="block"  class="subtitle-nopaddingleft-nomarginleft">
				<h:outputText value="Informazioni Integration Manager" styleClass="subtitle-nopaddingleft-nomarginleft"/>
			</h:panelGroup>
 		
 			<h:panelGroup layout="block" styleClass="outputFieldLabel" 
 				rendered="#{true}">
				<i class="material-icons md-32">#{dettagliTransazioneApplicativoServerBean.dettaglio.iconaColonnaSX}</i>
 				<h:outputLabel value="Stato" styleClass="outputFieldLabel"  />
			</h:panelGroup>
 			<h:outputText value="#{dettagliTransazioneApplicativoServerBean.dettaglio.tooltipIconaColonnaSX}" 
 				rendered="#{true}" />
 				
			<h:outputLabel styleClass="outputFieldLabel" value="Identificativo Messaggio" rendered="#{true}" />
			<h:outputText value="#{dettagliTransazioneApplicativoServerBean.dettaglio.identificativoMessaggio}" rendered="#{true}" />
			
			<h:outputLabel styleClass="outputFieldLabel icon-date"  value="Data Eliminazione" rendered="#{not empty dettagliTransazioneApplicativoServerBean.dettaglio.dataEliminazioneIm}"/>
			<h:outputText value="#{dettagliTransazioneApplicativoServerBean.dettaglio.dataEliminazioneIm}" rendered="#{not empty dettagliTransazioneApplicativoServerBean.dettaglio.dataEliminazioneIm}">
				<f:convertDateTime  pattern="yyyy-MM-dd HH:mm:ss.SSS" timeZone="Europe/Rome" />
			</h:outputText>
			
			<h:outputLabel styleClass="outputFieldLabel" value="ID Cluster Eliminazione" rendered="#{dettagliTransazioneApplicativoServerBean.visualizzaIdCluster and not empty dettagliTransazioneApplicativoServerBean.dettaglio.clusterIdEliminazioneIm}" />
			<h:outputText value="#{dettagliTransazioneApplicativoServerBean.dettaglio.clusterIdEliminazioneIm}" rendered="#{dettagliTransazioneApplicativoServerBean.visualizzaIdCluster and not empty dettagliTransazioneApplicativoServerBean.dettaglio.clusterIdEliminazioneIm}" />
			
			<h:outputLabel styleClass="outputFieldLabel" value="Numero Prelievi" rendered="#{true}" />
			<h:outputText value="#{dettagliTransazioneApplicativoServerBean.dettaglio.numeroPrelieviIm}" rendered="#{true}" />
			
			<h:outputLabel styleClass="outputFieldLabel icon-date"  value="Data Prelievo" rendered="#{not empty dettagliTransazioneApplicativoServerBean.dettaglio.dataPrelievoIm}"/>
			<h:outputText value="#{dettagliTransazioneApplicativoServerBean.dettaglio.dataPrelievoIm}" rendered="#{not empty dettagliTransazioneApplicativoServerBean.dettaglio.dataPrelievoIm}">
				<f:convertDateTime  pattern="yyyy-MM-dd HH:mm:ss.SSS" timeZone="Europe/Rome" />
			</h:outputText>
			
			<h:outputLabel styleClass="outputFieldLabel" value="#{not empty dettagliTransazioneApplicativoServerBean.dettaglio.dataEliminazioneIm ? 'ID Cluster Prelievo' : 'ID Cluster'}" rendered="#{dettagliTransazioneApplicativoServerBean.visualizzaIdCluster and not empty dettagliTransazioneApplicativoServerBean.dettaglio.clusterIdPrelievoIm}" />
			<h:outputText value="#{dettagliTransazioneApplicativoServerBean.dettaglio.clusterIdPrelievoIm}" rendered="#{dettagliTransazioneApplicativoServerBean.visualizzaIdCluster and not empty dettagliTransazioneApplicativoServerBean.dettaglio.clusterIdPrelievoIm}" />
			
			<h:outputLabel styleClass="outputFieldLabel icon-date"  value="Data Primo Prelievo" rendered="#{not empty dettagliTransazioneApplicativoServerBean.dettaglio.dataPrimoPrelievoIm and dettagliTransazioneApplicativoServerBean.dettaglio.numeroPrelieviIm > 1}"/>
			<h:outputText value="#{dettagliTransazioneApplicativoServerBean.dettaglio.dataPrimoPrelievoIm}" rendered="#{not empty dettagliTransazioneApplicativoServerBean.dettaglio.dataPrimoPrelievoIm and dettagliTransazioneApplicativoServerBean.dettaglio.numeroPrelieviIm > 1}">
				<f:convertDateTime  pattern="yyyy-MM-dd HH:mm:ss.SSS" timeZone="Europe/Rome" />
			</h:outputText>
			
		</h:panelGrid>
    
    </a4j:outputPanel>
 
</ui:composition>
