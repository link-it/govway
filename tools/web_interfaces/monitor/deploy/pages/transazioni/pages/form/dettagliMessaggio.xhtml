<ui:composition template="/templates/defaultTemplate.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:link="http://www.link.it">
      <f:loadBundle var="msg" basename="messages" />
	<ui:define name="navbar">
			<ul>
				<li>
					<a4j:htmlCommandLink action="transazioniStart" value="#{msg['menu.monitoraggio.storico']}" rendered="#{searchFormTransazioni.periodo != 'Live'}"/>
				</li>
				<li><h:graphicImage value="/images/tema_link/next_white.png" width="16" height="16" rendered="#{searchFormTransazioni.periodo != 'Live'}"/></li>
				<li>
					<a4j:htmlCommandLink action="transazioniList" value="#{searchFormTransazioni.tipoStoricoLabel}" rendered="#{searchFormTransazioni.periodo != 'Live'}">
						<f:setPropertyActionListener value="#{true}" target="#{searchFormTransazioni.backRicerca}" />
					</a4j:htmlCommandLink>
					<a4j:htmlCommandLink action="transazioniList" value="Visualizza Transazioni (Live)" rendered="#{searchFormTransazioni.periodo eq 'Live'}">
						<f:setPropertyActionListener value="#{true}" target="#{searchFormTransazioni.sessioneLiveValida}" />
					</a4j:htmlCommandLink>
				</li>
				<li><h:graphicImage value="/images/tema_link/next_white.png" width="16" height="16"/></li>
				<li><h:outputText styleClass="ultimo-path" id="dettaglio" value="Dettagli Transazione" /></li>
			</ul>
	</ui:define>
	
	<ui:define name="body">
		<a4j:loadScript src="resource://jquery.js"/>
			<script type="text/javascript">
				 jQuery(document).ready(function() {
					checkBrowser();
				 });
			</script>
		<a4j:keepAlive beanName="dettagliBean" />
		
			
				<rich:panel id="panelDettaglioTransazione" rendered="#{not empty dettagliBean.dettaglio}">
					<f:facet name="header">
						<h:outputText id="outDettagli" value="Dettagli Transazione" />
					</f:facet>
					
					<link:fieldset legend="Informazioni Generali"
						rendered="#{true}" collapsible="false" closed="false">
					
						<h:panelGrid id="panelDettaglioPrincipale" columns="2" styleClass="borderSpacingTable" columnClasses="labelAllineataDxFixedWidth130,valueAllineataSx" >
						
							<h:outputLabel value="Data" id="data-iconLabel" styleClass="outputFieldLabel icon-date" />
							<h:outputText id="outData" value="#{dettagliBean.dettaglio.dataAccettazioneRichiesta}">
								<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss.SSS z" timeZone="Europe/Rome"/>
							</h:outputText>	
							
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelIdTransazione" value="ID Transazione" rendered="#{not empty dettagliBean.dettaglio.idTransazione}" />
							<h:outputText id="outIdTransazione" value="#{dettagliBean.dettaglio.idTransazione}" rendered="#{not empty dettagliBean.dettaglio.idTransazione}" />
							
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelIdCluster" value="ID Cluster" rendered="#{not empty dettagliBean.dettaglio.clusterId}" />
							<h:outputText id="outIdCluster" value="#{dettagliBean.dettaglio.clusterId}" rendered="#{not empty dettagliBean.dettaglio.clusterId}" />
							
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelTipologia" value="Tipologia" rendered="#{not empty dettagliBean.tipologiaConProtocollo}" />
							<h:outputText id="outTipologia" value="#{dettagliBean.tipologiaConProtocollo}" rendered="#{not empty dettagliBean.tipologiaConProtocollo}" />
							
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelOp" value="Operazione" rendered="#{not empty dettagliBean.dettaglio.operazioneIm}"/>
							<h:outputText id="outOp" value="#{dettagliBean.dettaglio.operazioneIm}" rendered="#{not empty dettagliBean.dettaglio.operazioneIm}"/>
							
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelFruitore" value="Fruitore" rendered="#{not empty dettagliBean.dettaglio.soggettoFruitore}"/>
							<h:outputText id="outFruitore" value="#{dettagliBean.dettaglio.soggettoFruitore}" rendered="#{not empty dettagliBean.dettaglio.soggettoFruitore}"/>
							
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelRichiedente" value="Richiedente" rendered="#{not empty dettagliBean.dettaglio.richiedente}"/>
							<h:outputText id="outRichiedente" value="#{dettagliBean.dettaglio.richiedente}" rendered="#{not empty dettagliBean.dettaglio.richiedente}"/>
							
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelErogatore" value="Erogatore" rendered="#{not empty dettagliBean.dettaglio.nomeSoggettoErogatore}"/>
							<h:outputText id="outErogatore" value="#{dettagliBean.dettaglio.soggettoErogatore}" rendered="#{not empty dettagliBean.dettaglio.nomeSoggettoErogatore}"/>
							
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelApi" value="#{msg['commons.api.label']} #{dettagliBean.dettaglio.tipoApiLabel}" rendered="#{dettagliBean.dettaglio.showParteComune and not empty dettagliBean.dettaglio.api}"/>
							<h:outputText id="outApi" value="#{dettagliBean.dettaglio.api}" rendered="#{dettagliBean.dettaglio.showParteComune and not empty dettagliBean.dettaglio.api}"/>
														
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelApiImplementation1" value="#{msg['commons.servizio.label']}" rendered="#{dettagliBean.dettaglio.showParteComune and not empty dettagliBean.dettaglio.nomeServizio}"/>
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelApiImplementation2" value="#{msg['commons.api.label']} #{dettagliBean.dettaglio.tipoApiLabel}" rendered="#{not dettagliBean.dettaglio.showParteComune and not empty dettagliBean.dettaglio.nomeServizio}"/>
							<h:outputText id="outApiImplementation" value="#{dettagliBean.dettaglio.servizio}" rendered="#{not empty dettagliBean.dettaglio.nomeServizio}"/>
							
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelAzione" value="#{dettagliBean.dettaglio.tipoOperazioneLabel}" rendered="#{not empty dettagliBean.dettaglio.operazioneLabel}"/>
							<h:outputText id="outAzione" value="#{dettagliBean.dettaglio.operazioneLabel}" rendered="#{not empty dettagliBean.dettaglio.operazioneLabel}"/>
							
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelGruppi" value="Tags" rendered="#{not empty dettagliBean.dettaglio.gruppiHTML}" />
							<h:outputText id="outGruppi" value="#{dettagliBean.dettaglio.gruppiHTML}" escape="false" rendered="#{not empty dettagliBean.dettaglio.gruppiHTML}" />
													
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelProfColl" value="Profilo Collaborazione" rendered="#{dettagliBean.dettaglio.showProfiloCollaborazione and (not empty dettagliBean.dettaglio.profiloCollaborazioneProt or not empty dettagliBean.dettaglio.profiloCollaborazioneOp2)}"/>
							<h:outputText id="outProfCollProt" value="#{dettagliBean.dettaglio.profiloCollaborazioneProt}" rendered="#{dettagliBean.dettaglio.showProfiloCollaborazione and (not empty dettagliBean.dettaglio.profiloCollaborazioneProt)}"/>
							<h:outputText id="outProfCollOp2" value="#{dettagliBean.dettaglio.profiloCollaborazioneOp2}" rendered="#{dettagliBean.dettaglio.showProfiloCollaborazione and (empty dettagliBean.dettaglio.profiloCollaborazioneProt and not empty dettagliBean.dettaglio.profiloCollaborazioneOp2)}"/>
							
							<h:outputLabel styleClass="outputFieldCollaborazione" id="outLabelCollaborazione" value="ID Conversazione" rendered="#{not empty dettagliBean.dettaglio.idCollaborazione}"/>
							<h:outputText id="outCollaborazione" value="#{dettagliBean.dettaglio.idCollaborazione}" rendered="#{not empty dettagliBean.dettaglio.idCollaborazione}"/>
							
							<h:outputLabel styleClass="outputFieldRiferimentoIdRichiesta" id="outLabelRiferimentoIdRichiesta" value="Riferimento ID Richiesta" rendered="#{not empty dettagliBean.dettaglio.idAsincrono}"/>
							<h:outputText id="outRiferimentoIdRichiesta" value="#{dettagliBean.dettaglio.idAsincrono}" rendered="#{not empty dettagliBean.dettaglio.idAsincrono}"/>
														
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelCorrApp" value="ID Applicativo Richiesta" rendered="#{not empty dettagliBean.dettaglio.idCorrelazioneApplicativa}"/>
							<h:outputText id="outCorrApp" value="#{dettagliBean.dettaglio.idCorrelazioneApplicativa}" rendered="#{not empty dettagliBean.dettaglio.idCorrelazioneApplicativa}"/>
													
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelCorrAppRisp" value="ID Applicativo Risposta" rendered="#{not empty dettagliBean.dettaglio.idCorrelazioneApplicativaRisposta}"/>
							<h:outputText id="outCorrAppRisp" value="#{dettagliBean.dettaglio.idCorrelazioneApplicativaRisposta}" rendered="#{not empty dettagliBean.dettaglio.idCorrelazioneApplicativaRisposta}"/>
													
							<h:outputLabel value="Esito" id="esito-iconLabel" styleClass="outputFieldLabel #{dettagliBean.dettaglio.esitoStyleClass}"/>
							<h:outputText id="outEsito" value="#{dettagliBean.dettaglio.esitoLabel}" />
							
							<h:outputLabel styleClass="outputFieldLabel" id="outLabelEsitoContesto" value="Contesto" rendered="#{dettagliBean.dettaglio.showContesto and not empty dettagliBean.dettaglio.esitoContesto}"/>
							<h:outputText id="outEsitoContesto" value="#{dettagliBean.dettaglio.esitoContestoLabel}" 
								rendered="#{dettagliBean.dettaglio.showContesto and not empty dettagliBean.dettaglio.esitoContesto}"/>
													
							<h:outputLabel id="diag-iconLabel" value="Diagnostici" styleClass="outputFieldLabel icon-show-diagnostici"/>
							<h:panelGroup id="panelGroupDiag">
								<h:form id="formDiag">
									<h:panelGrid id="panelDiag" columns="3">
										<a4j:htmlCommandLink id="diag-iconLink" styleClass="icon-details" action="visualizzaDiagnostici" value="Visualizza">
				                    		<f:setPropertyActionListener value="#{dettagliBean.idTransazione}" target="#{diagnosticiBean.idTransazione}"/>
				                    		<a4j:actionparam value="#{dettagliBean.idEgov}" assignTo="#{diagnosticiBean.idEgov}"/>
				                    		<a4j:actionparam value="#{dettagliBean.identificativoPorta}" assignTo="#{diagnosticiBean.identificativoPorta}"/>
				                    	</a4j:htmlCommandLink>
				                    	<h:outputLabel value="&#160;|&#160;" />	                    	
				                    	<a4j:htmlCommandLink id="exportDiagnostici-iconLink" target="_blank" styleClass="icon-compress" action="#{dettagliBean.saveDiagnostici}">
											<h:outputText id="outEsporta" value="Esporta" />
										</a4j:htmlCommandLink>
			                    	</h:panelGrid>
								</h:form>
							</h:panelGroup>
											
						</h:panelGrid>
						
					</link:fieldset>
										
					<rich:spacer id="spacerRichiesta" height="10px"/>
					
					<link:fieldset legend="Dettagli Richiesta"
						rendered="#{true}" collapsible="false" closed="false">
											 
							<h:panelGrid id="panelGridDettRich" columns="2" styleClass="borderSpacingTable" columnClasses="labelAllineataDxFixedWidth130,valueAllineataSx">
							
								<h:outputLabel styleClass="outputFieldLabel" id="outLabelIdEgovRich" value="ID Messaggio" rendered="#{not empty dettagliBean.dettaglio.idMessaggioRichiesta}"/>
								<h:outputText id="outIdEgovRich" value="#{dettagliBean.dettaglio.idMessaggioRichiesta}" rendered="#{not empty dettagliBean.dettaglio.idMessaggioRichiesta}"/>
											
								<h:outputLabel value="Data Accettazione" id="dataAccR-iconLabel" styleClass="outputFieldLabel icon-date" 
									rendered="#{dettagliBean.visualizzaDataAccettazione and not empty dettagliBean.dettaglio.dataAccettazioneRichiesta}"/>
								<h:outputText id="outDataAccettazioneRich" value="#{dettagliBean.dettaglio.dataAccettazioneRichiesta}" 
									rendered="#{dettagliBean.visualizzaDataAccettazione and not empty dettagliBean.dettaglio.dataAccettazioneRichiesta}">
									<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss.SSS z" timeZone="Europe/Rome"/>
								</h:outputText>	
											
								<h:outputLabel value="Data Ingresso" id="dataInR-iconLabel" styleClass="outputFieldLabel icon-date" rendered="#{not empty dettagliBean.dettaglio.dataIngressoRichiesta}"/>
								<h:outputText id="outDataIngressoRich" value="#{dettagliBean.dettaglio.dataIngressoRichiesta}" rendered="#{not empty dettagliBean.dettaglio.dataIngressoRichiesta}">
									<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss.SSS z" timeZone="Europe/Rome"/>
								</h:outputText>	
								
								<h:outputLabel value="Data Uscita" id="dataOR-iconLabel" styleClass="outputFieldLabel icon-date" rendered="#{not empty dettagliBean.dettaglio.dataUscitaRichiesta}"/>
								<h:outputText id="outDataUscitaRich" value="#{dettagliBean.dettaglio.dataUscitaRichiesta}" rendered="#{not empty dettagliBean.dettaglio.dataUscitaRichiesta}">
									<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss.SSS z" timeZone="Europe/Rome"/>
								</h:outputText>
								
								<h:outputLabel value="Bytes Ingresso" id="dimInR-iconLabel" styleClass="outputFieldLabel icon-compress"/>
								<h:outputText value="#{empty dettagliBean.dettaglio.richiestaIngressoBytes ? 'n.d.' : dettagliBean.dettaglio.richiestaIngressoBytes}" converter="fileSizeConverter"/>
								
								<h:outputLabel value="Bytes Uscita" id="dimOutR-iconLabel" styleClass="outputFieldLabel icon-compress"/>
								<h:outputText value="#{empty dettagliBean.dettaglio.richiestaUscitaBytes ? 'n.d.' : dettagliBean.dettaglio.richiestaUscitaBytes}" converter="fileSizeConverter"/>										
																								
								<h:outputLabel id="req-iconLabel" styleClass="outputFieldLabel icon-show-traccia" value="Traccia" rendered="#{dettagliBean.existsTracciaRichiesta}"/>
								<h:panelGroup id="panelGroupReq" rendered="#{dettagliBean.existsTracciaRichiesta}">
									<h:form id="formTracciaReq">
										<h:panelGrid id="panelGridTracciaReq" columns="3">
											<a4j:htmlCommandLink id="tracciaReq-iconLink" 
		                    						styleClass="icon-details" 
		                    						action="visualizzaTraccia" 
		                    						value="Visualizza" 
		                    						actionListener="#{dettagliBean.tracciaListener}">
					                    		<f:setPropertyActionListener value="#{dettagliBean.idTransazione}" target="#{dettagliBean.idTransazione}"/>
					                    		<f:setPropertyActionListener value="#{dettagliBean.idEgov}" target="#{dettagliBean.idEgov}"/>
						                    	<f:setPropertyActionListener value="#{dettagliBean.identificativoPorta}" target="#{dettagliBean.identificativoPorta}"/>
						                    	<f:setPropertyActionListener value="#{false}" target="#{dettagliBean.isRisposta}"/>
					                    	</a4j:htmlCommandLink>
					                    	<h:outputLabel value="&#160;|&#160;" />	 
					                    	<h:commandLink id="exportTracce-iconLink" target="_blank" styleClass="icon-compress" action="#{dettagliBean.saveTracce}">
					                    		<f:setPropertyActionListener value="#{false}" target="#{dettagliBean.isRisposta}"/>
												<h:outputText id="outEsportaReq" value="Esporta" />
											</h:commandLink>
										</h:panelGrid>
									</h:form>
								</h:panelGroup>
								
								<h:outputLabel id="req-dumpMessaggiIngresso-iconLabel" styleClass="outputFieldLabel icon-xml" value="Contenuti Ingresso" rendered="#{dettagliBean.hasDumpRichiestaIngresso or dettagliBean.hasHeaderTrasportoRichiestaIngresso}"/>
								<h:panelGroup id="panelGroupDumpMessaggiReqIngresso" rendered="#{dettagliBean.hasDumpRichiestaIngresso or dettagliBean.hasHeaderTrasportoRichiestaIngresso}">
									<h:form id="formDumpMessaggiReqIngresso">
										<a4j:htmlCommandLink id="dumpMessaggiIngresso-iconLink"
				                    						 styleClass="icon-details"
				                    						 value="Visualizza"
				                    						 rendered="#{dettagliBean.hasDumpRichiestaIngresso or dettagliBean.hasHeaderTrasportoRichiestaIngresso}"
				                    						 action="dettaglioDump">
				                    		<f:setPropertyActionListener value="#{dettagliBean.idTransazione}" target="#{dettagliDump.idTransazione}"/>
					                    	<f:setPropertyActionListener value="RichiestaIngresso" target="#{dettagliDump.tipoMessaggio}"/>
					                    	<f:setPropertyActionListener value="#{dettagliBean.idEgov}" target="#{dettagliBean.idEgov}"/>
				                    	</a4j:htmlCommandLink>
				                    	<h:outputLabel value="&#160;|&#160;" />	 
				                    	<h:commandLink id="exportDumpMessaggiReqIngresso-iconLink" target="_blank" styleClass="icon-compress" action="#{dettagliBean.exportContenuti}">
				                    		<f:setPropertyActionListener value="RichiestaIngresso" target="#{dettagliBean.exportContenuto}"/>
											<h:outputText id="outEsportaDumpMessaggiReqIngresso" value="Esporta" />
										</h:commandLink>
									</h:form>
								</h:panelGroup>
								
								<h:outputLabel id="req-dumpMessaggiUscita-iconLabel" styleClass="outputFieldLabel icon-xml" value="Contenuti Uscita" rendered="#{dettagliBean.hasDumpRichiestaUscita or dettagliBean.hasHeaderTrasportoRichiestaUscita}"/>
								<h:panelGroup id="panelGroupDumpMessaggiReqUscita" rendered="#{dettagliBean.hasDumpRichiestaUscita or dettagliBean.hasHeaderTrasportoRichiestaUscita}">
									<h:form id="formDumpMessaggiReqUscita">
										<a4j:htmlCommandLink id="dumpMessaggiUscita-iconLink"
				                    						 styleClass="icon-details"
				                    						 value="Visualizza"
				                    						 rendered="#{dettagliBean.hasDumpRichiestaUscita or dettagliBean.hasHeaderTrasportoRichiestaUscita}"
				                    						 action="dettaglioDump">
				                    		<f:setPropertyActionListener value="#{dettagliBean.idTransazione}" target="#{dettagliDump.idTransazione}"/>
				                    		<f:setPropertyActionListener value="RichiestaUscita" target="#{dettagliDump.tipoMessaggio}"/>
					                    	<f:setPropertyActionListener value="#{dettagliBean.idEgov}" target="#{dettagliBean.idEgov}"/>
				                    	</a4j:htmlCommandLink>
				                    	<h:outputLabel value="&#160;|&#160;" />	 
				                    	<h:commandLink id="exportDumpMessaggiReqUscita-iconLink" target="_blank" styleClass="icon-compress" action="#{dettagliBean.exportContenuti}">
				                    		<f:setPropertyActionListener value="RichiestaUscita" target="#{dettagliBean.exportContenuto}"/>
											<h:outputText id="outEsportaDumpMessaggiReqUscita" value="Esporta" />
										</h:commandLink>
									</h:form>
								</h:panelGroup>
								
								<h:outputLabel id="req-dumpBinarioIngresso-iconLabel" styleClass="outputFieldLabel icon-xml" value="Dati Ingresso" rendered="#{dettagliBean.hasDumpBinarioRichiestaIngresso or dettagliBean.hasHeaderTrasportoBinarioRichiestaIngresso}"/>
								<h:panelGroup id="panelGroupDumpBinarioReqIngresso" rendered="#{dettagliBean.hasDumpBinarioRichiestaIngresso or dettagliBean.hasHeaderTrasportoBinarioRichiestaIngresso}">
									<h:form id="formDumpBinarioReqIngresso">
										<a4j:htmlCommandLink id="dumpBinarioIngresso-iconLink"
				                    						 styleClass="icon-details"
				                    						 value="Visualizza"
				                    						 rendered="#{dettagliBean.hasDumpBinarioRichiestaIngresso or dettagliBean.hasHeaderTrasportoBinarioRichiestaIngresso}"
				                    						 action="dettaglioDump">
				                    		<f:setPropertyActionListener value="#{dettagliBean.idTransazione}" target="#{dettagliDump.idTransazione}"/>
					                    	<f:setPropertyActionListener value="RichiestaIngressoDumpBinario" target="#{dettagliDump.tipoMessaggio}"/>
					                    	<f:setPropertyActionListener value="#{dettagliBean.idEgov}" target="#{dettagliBean.idEgov}"/>
				                    	</a4j:htmlCommandLink>
				                    	<h:outputLabel value="&#160;|&#160;" />	 
				                    	<h:commandLink id="exportDumpBinarioReqIngresso-iconLink" target="_blank" styleClass="icon-compress" action="#{dettagliBean.exportContenuti}">
				                    		<f:setPropertyActionListener value="RichiestaIngressoDumpBinario" target="#{dettagliBean.exportContenuto}"/>
											<h:outputText id="outEsportaDumpBinarioReqIngresso" value="Esporta" />
										</h:commandLink>
									</h:form>
								</h:panelGroup>
								
								<h:outputLabel id="req-dumpBinarioUscita-iconLabel" styleClass="outputFieldLabel icon-xml" value="Dati Uscita" rendered="#{dettagliBean.hasDumpBinarioRichiestaUscita or dettagliBean.hasHeaderTrasportoBinarioRichiestaUscita}"/>
								<h:panelGroup id="panelGroupDumpBinarioReqUscita" rendered="#{dettagliBean.hasDumpBinarioRichiestaUscita or dettagliBean.hasHeaderTrasportoBinarioRichiestaUscita}">
									<h:form id="formDumpBinarioReqUscita">
										<a4j:htmlCommandLink id="dumpBinarioUscita-iconLink"
				                    						 styleClass="icon-details"
				                    						 value="Visualizza"
				                    						 rendered="#{dettagliBean.hasDumpBinarioRichiestaUscita or dettagliBean.hasHeaderTrasportoBinarioRichiestaUscita}"
				                    						 action="dettaglioDump">
				                    		<f:setPropertyActionListener value="#{dettagliBean.idTransazione}" target="#{dettagliDump.idTransazione}"/>
				                    		<f:setPropertyActionListener value="RichiestaUscitaDumpBinario" target="#{dettagliDump.tipoMessaggio}"/>
					                    	<f:setPropertyActionListener value="#{dettagliBean.idEgov}" target="#{dettagliBean.idEgov}"/>
				                    	</a4j:htmlCommandLink>
				                    	<h:outputLabel value="&#160;|&#160;" />	 
				                    	<h:commandLink id="exportDumpBinarioReqUscita-iconLink" target="_blank" styleClass="icon-compress" action="#{dettagliBean.exportContenuti}">
				                    		<f:setPropertyActionListener value="RichiestaUscitaDumpBinario" target="#{dettagliBean.exportContenuto}"/>
											<h:outputText id="outEsportaDumpBinarioReqUscita" value="Esporta" />
										</h:commandLink>
									</h:form>
								</h:panelGroup>
								
								<h:outputLabel value="Duplicato" id="bustaDupR-iconLabel" styleClass="outputFieldLabel icon-busta-duplicata" style="font-weight:bold;" 
												rendered="#{not empty dettagliBean.dettaglio.duplicatiRichiesta and dettagliBean.dettaglio.duplicatiRichiesta==-1 and not empty dettagliBean.transazioneOriginaleRichiesta}"/>
								<h:form id="formDuplicaRich" rendered="#{not empty dettagliBean.dettaglio.duplicatiRichiesta and dettagliBean.dettaglio.duplicatiRichiesta==-1 and not empty dettagliBean.transazioneOriginaleRichiesta}">
									<a4j:commandLink id="details"  
														actionListener="#{dettagliBean.showOriginaleSelected}" 
														reRender="panelDettaglioTransazione"
														rendered="#{not empty dettagliBean.dettaglio.duplicatiRichiesta and dettagliBean.dettaglio.duplicatiRichiesta==-1 and not empty dettagliBean.transazioneOriginaleRichiesta}">
										<f:setPropertyActionListener value="#{dettagliBean.transazioneOriginaleRichiesta.idTransazione}" target="#{dettagliBean.idTransazione}"/>
										<f:setPropertyActionListener value="#{dettagliBean.transazioneOriginaleRichiesta.idMessaggioRichiesta}" target="#{dettagliBean.idEgov}"/>
										<f:setPropertyActionListener value="#{dettagliBean.transazioneOriginaleRichiesta.idportaSoggettoFruitore}" target="#{dettagliBean.identificativoPorta}"/>
										<h:outputText id="visualizzaTransOrig" value="Visualizza Transazione Originale" />
