      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:a4j="http://richfaces.org/a4j">
<f:loadBundle var="msg" basename="messages" />

			<style type="text/css" nonce="#{_csp_random_nonce}">

					}
				#crumbs {display: none;	}

						<h:outputText value="Home" />
					</h:outputLink>
					<h:outputText value=" " />

			</div>
