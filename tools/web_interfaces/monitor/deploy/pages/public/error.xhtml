<ui:composition template="/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
	<ui:define name="body">
		<c:if test="#{!loginBean.loggedIn}">
			<style type="text/css" nonce="#{_csp_random_nonce}">
				.rich-page-body {
    					margin-left: 0px;
					}
				#crumbs {display: none;	}		
			</style>
		</c:if>
	
		<a4j:outputPanel id="errorPagePlaceHolder" layout="block" styleClass="panelLista">
			<div class="form-container">	
				<h:form rendered="#{not empty param['principalShowForm'] or not empty param['msg_errore']}">
					<input type="hidden" id="_csrfErrorPage" name="_csrf" value="#{loginBean.csrf}"/>
					<h:outputText value="Si sono verificati degli errori, torna alla " />
					<h:outputLink  value="#{facesContext.externalContext.request.contextPath}/pages/welcome.jsf" id="tornaAllaHomeLink">
						<h:outputText value="Home" />
					</h:outputLink>
					<h:outputText value=" " />
					<h:outputText value="." />
				</h:form>
			</div>
		</a4j:outputPanel>
	</ui:define>
</ui:composition>
