<ui:composition template="/templates/form.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:link="http://www.link.it">
      	<ui:param value="false" name="insertSideBar" />
      	<ui:param value="Benvenuto. Inserisci le credenziali di accesso." name="title"  />
		<ui:define name="body">
			<style>
				.rich-page-body {
    					margin-left: 0px;
					}
				#pCampiObbligatori {display: none;	}	
				#crumbs {display: none;	}	
				#submitBtn { margin-left: 20px; }				
			</style>
			
			<h:form prependId="false">
				<input type="hidden" id="_csrfLogin" name="_csrf" value="#{loginBean.csrf}"/>
				<link:fieldset legend="Login" rendered="#{true}" collapsible="false" closed="false">
					<link:prop label="Username">
						<h:inputText label="Username" id="username" value="#{loginBean.username}" required="true" styleClass="inputLink"/>
					</link:prop>
					
					<link:prop label="Password">
						<h:inputSecret label="Password" id="password" value="#{loginBean.pwd}" required="true" styleClass="inputLink"/>
					</link:prop>
				</link:fieldset>
				<div class="buttonrow">
					<a4j:commandButton id="submitBtn" styleClass="icon-login" action="#{loginBean.login}" value="Login" />
				</div>
			</h:form>
		</ui:define>
</ui:composition>
