<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:c="http://java.sun.com/jstl/core"
                 xmlns:a4j="http://richfaces.org/a4j">
	<c:if test="#{empty required}">
	 	<c:set var="required" value="false"/>
	</c:if>
    <a4j:outputPanel rendered="#{not empty rendered ? rendered : true}" layout="block">
    	<div class="prop">
			<h:outputLabel styleClass="#{not empty styleClassEsterna ? styleClassEsterna : ''}">
				<h:outputText value="#{labelEsterna}" />
				<c:if test="#{required}">
					<em>*</em>
				</c:if>
			</h:outputLabel>
			<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
				<ui:insert name="prop1"/>
				<ui:insert name="prop2"/>
			</h:panelGrid>
		</div>
    </a4j:outputPanel>
</ui:composition>
