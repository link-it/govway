        "200":
          description: ricerca completata con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListaTransazioni'
        "400":
          $ref: 'teamdigitale-openapi_definitions.yaml#/components/responses/400BadRequest'
        "401":
