    Riepilogo:
      type: object
      required:
      - api
      - erogazioni
      - fruizioni
      - soggetti_dominio_interno
      - soggetti_dominio_esterno
      - applicativi
      properties:
        api:
          type: integer
          format: int32
          description: Il numero di api per cui il soggetto è referente
          example: 2
        soggetto:
          $ref: "govway_core.yaml#/components/schemas/SimpleName"
        erogazioni:
          type: integer
          format: int32
          description: Il numero di erogazioni del soggetto
          example: 2
        fruizioni:
          type: integer
          format: int32
          description: Il numero di fruizioni del soggetto
          example: 2
        soggetti_dominio_interno:
          type: integer
          format: int32
        soggetti_dominio_esterno:
          type: integer
          format: int32
        applicativi:
          type: integer
          format: int32

