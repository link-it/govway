  /monitoraggio/eventi/{id}:
    get:
      tags:
        - Monitoraggio
      summary: Dettaglio di un evento
      operationId: getEvento
      description: >-
        Permette di recuperare il dettaglio di un evento in base al suo identificativo

      parameters:
        - $ref: '#/components/parameters/id_evento_path'
      responses:
