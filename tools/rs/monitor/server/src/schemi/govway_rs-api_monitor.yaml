  # Eventi

  /monitoraggio/eventi:
  
    get:
      tags:
        - Monitoraggio
      summary:
        Ricerca di Eventi
      description: >-
        Questa operazione consente di effettuare una ricerca nell'archivio degli eventi
        specificando i criteri di filtraggio
      operationId: findAllEventi
      parameters:
