      default: "EnteGenerico"
tags:
- name: "Monitoraggio"
  description: "Fornisce operazioni che consentono di recuperare i dettagli diagnostici\
    \ delle transazioni e degli eventi occorsi su GovWay"
- name: "Reportistica"
