components:
  schemas:
    UriApi:
      pattern: "^[a-z]{2,20}/[0-9A-Za-z]+:[_A-Za-z][\\-\\._A-Za-z0-9]*:\\d$|^[_A-Za-z][\\\
        -\\._A-Za-z0-9]*:\\d$"
      type: "string"
      description: "Indica l'uri di una Api"
    ListaTransazioni:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/ListaSenzaTotale"
      - required:
        - "items"
        type: "object"
        properties:
          items:
            type: "array"
            items:
              $ref: "#/components/schemas/ItemTransazione"
    ItemTransazione:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/TransazioneBase"
      - $ref: "#/components/schemas/TransazioneExtTipo"
      - required:
        - "data"
        type: "object"
        properties:
          data:
            type: "string"
            format: "date-time"
          latenza_servizio:
            type: "integer"
            format: "int64"
            example: 8
          latenza_totale:
            type: "integer"
            format: "int64"
            example: 20
          richiesta:
            $ref: "#/components/schemas/TransazioneExtDettaglioRichiestaBase"
          risposta:
            $ref: "#/components/schemas/TransazioneExtDettaglioRispostaBase"
          api:
            $ref: "#/components/schemas/TransazioneExtInformazioniApiBase"
          mittente:
            $ref: "#/components/schemas/TransazioneExtInformazioniMittenteBase"
          richiedente:
            type: "string"
    DetailTransazione:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/TransazioneExt"
      - required:
        - "data"
        type: "object"
        properties:
          data:
            type: "string"
            format: "date-time"
          latenza_servizio:
            type: "integer"
            format: "int64"
            example: 8
          latenza_totale:
            type: "integer"
            format: "int64"
            example: 20
          richiedente:
            type: "string"
          dettaglio_errore:
            type: "string"
    ListaEventi:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/ListaSenzaTotale"
      - required:
        - "items"
        type: "object"
        properties:
          items:
            type: "array"
            items:
              $ref: "#/components/schemas/Evento"
    Evento:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        ora_registrazione:
          type: "string"
          format: "date-time"
        severita:
          $ref: "#/components/schemas/DiagnosticoSeveritaEnum"
        tipo:
          type: "string"
        codice:
          type: "string"
        origine:
          type: "string"
        descrizione:
          type: "string"
    OpzioniGenerazioneReportBase:
      required:
      - "formato"
      type: "object"
      properties:
        formato:
          $ref: "#/components/schemas/FormatoReportEnum"
        tipo:
          $ref: "#/components/schemas/TipoReportEnum"
    OpzioniGenerazioneReport:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/OpzioniGenerazioneReportBase"
      - type: "object"
        properties:
          tipo_informazione:
            discriminator:
              propertyName: "tipo"
              mapping:
                numero_transazioni: "#/components/schemas/TipoInformazioneReportNumeroTransazioni"
                occupazione_banda: "#/components/schemas/TipoInformazioneReportOccupazioneBanda"
                tempo_medio_risposta: "#/components/schemas/TipoInformazioneReportTempoMedioRisposta"
            oneOf:
            - $ref: "#/components/schemas/TipoInformazioneReportNumeroTransazioni"
            - $ref: "#/components/schemas/TipoInformazioneReportOccupazioneBanda"
            - $ref: "#/components/schemas/TipoInformazioneReportTempoMedioRisposta"
    TipoInformazioneReportNumeroTransazioni:
      required:
      - "tipo"
      type: "object"
      properties:
        tipo:
          $ref: "#/components/schemas/TipoInformazioneReportEnum"
    TipoInformazioneReportOccupazioneBanda:
      required:
      - "tipo"
      type: "object"
      properties:
        tipo:
          $ref: "#/components/schemas/TipoInformazioneReportEnum"
        occupazione_banda:
          $ref: "#/components/schemas/OccupazioneBandaEnum"
    TipoInformazioneReportTempoMedioRisposta:
      required:
      - "tipo"
      type: "object"
      properties:
        tipo:
          $ref: "#/components/schemas/TipoInformazioneReportEnum"
        tempo_medio_risposta:
          $ref: "#/components/schemas/TempoMedioRispostaEnum"
    OpzioniGenerazioneReportMultiLine:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/OpzioniGenerazioneReportBase"
      - type: "object"
        properties:
          tipo_informazione:
            discriminator:
              propertyName: "tipo"
              mapping:
                numero_transazioni: "#/components/schemas/TipoInformazioneReportMultiLineNumeroTransazioni"
                occupazione_banda: "#/components/schemas/TipoInformazioneReportMultiLineOccupazioneBanda"
                tempo_medio_risposta: "#/components/schemas/TipoInformazioneReportMultiLineTempoMedioRisposta"
            oneOf:
            - $ref: "#/components/schemas/TipoInformazioneReportMultiLineNumeroTransazioni"
            - $ref: "#/components/schemas/TipoInformazioneReportMultiLineOccupazioneBanda"
            - $ref: "#/components/schemas/TipoInformazioneReportMultiLineTempoMedioRisposta"
    TipoInformazioneReportMultiLineNumeroTransazioni:
      required:
      - "tipo"
      type: "object"
      properties:
        tipo:
          $ref: "#/components/schemas/TipoInformazioneReportEnum"
    TipoInformazioneReportMultiLineOccupazioneBanda:
      required:
      - "tipo"
      type: "object"
      properties:
        tipo:
          $ref: "#/components/schemas/TipoInformazioneReportEnum"
        occupazione_banda:
          $ref: "#/components/schemas/OccupazioneBandaTipi"
    TipoInformazioneReportMultiLineTempoMedioRisposta:
      required:
      - "tipo"
      type: "object"
      properties:
        tipo:
          $ref: "#/components/schemas/TipoInformazioneReportEnum"
        tempo_medio_risposta:
          $ref: "#/components/schemas/TempoMedioRispostaTipi"
    OccupazioneBandaTipi:
      type: "object"
      properties:
        banda_complessiva:
          type: "boolean"
          default: true
        banda_interna:
          type: "boolean"
          default: false
        banda_esterna:
          type: "boolean"
          default: false
    TempoMedioRispostaTipi:
      type: "object"
      properties:
        latenza_totale:
          type: "boolean"
          default: true
        latenza_servizio:
          type: "boolean"
          default: false
        latenza_gateway:
          type: "boolean"
          default: false
    Riepilogo:
      required:
      - "api"
      - "applicativi"
      - "erogazioni"
      - "fruizioni"
      - "soggetti_dominio_esterno"
      - "soggetti_dominio_interno"
      type: "object"
      properties:
        api:
          type: "integer"
          description: "Il numero di api per cui il soggetto è referente"
          format: "int32"
          example: 2
        soggetto:
          $ref: "#/components/schemas/SimpleName"
        erogazioni:
          type: "integer"
          description: "Il numero di erogazioni del soggetto"
          format: "int32"
          example: 2
        fruizioni:
          type: "integer"
          description: "Il numero di fruizioni del soggetto"
          format: "int32"
          example: 2
        soggetti_dominio_interno:
          type: "integer"
          format: "int32"
        soggetti_dominio_esterno:
          type: "integer"
          format: "int32"
        applicativi:
          type: "integer"
          format: "int32"
    InfoImplementazioneApi:
      type: "object"
      properties:
        nome:
          $ref: "#/components/schemas/NCName"
        tipo:
          $ref: "#/components/schemas/Tipo"
        versione:
          $ref: "#/components/schemas/Versione"
        soggetto:
          $ref: "#/components/schemas/SimpleName"
        azioni:
          type: "integer"
          description: "Il numero di azioni\\risorse della api"
          format: "int32"
          example: 20
        erogazioni:
          type: "integer"
          description: "Il numero di erogazioni che implementano la api"
          format: "int32"
          example: 2
        fruizioni:
          type: "integer"
          description: "Il numero di fruizioni che implementano la api"
          format: "int32"
          example: 2
    ListaRiepilogoApi:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/Lista"
      - required:
        - "items"
        type: "object"
        properties:
          items:
            type: "array"
            items:
              $ref: "#/components/schemas/RiepilogoApiItem"
    RiepilogoApiItem:
      required:
      - "erogatore"
      type: "object"
      properties:
        fruitore:
          $ref: "#/components/schemas/SimpleName"
        erogatore:
          $ref: "#/components/schemas/SimpleName"
        nome:
          $ref: "#/components/schemas/NCName"
        tipo:
          $ref: "#/components/schemas/Tipo"
        versione:
          $ref: "#/components/schemas/Versione"
    RicercaBaseTransazione:
      required:
      - "intervallo_temporale"
      - "tipo"
      type: "object"
      properties:
        offset:
          type: "integer"
          format: "int32"
          default: 0
        limit:
          type: "integer"
          format: "int32"
        sort:
          type: "string"
          example: "+name"
        intervallo_temporale:
          $ref: "#/components/schemas/FiltroTemporale"
        tipo:
          $ref: "#/components/schemas/FiltroRicercaRuoloTransazioneEnum"
        id_cluster:
          type: "string"
          description: "Identificativo del nodo su cui e' stata emessa la transazione"
        tag:
          $ref: "#/components/schemas/NCName"
        api:
          $ref: "#/components/schemas/FiltroApiSoggetti"
        azione:
          $ref: "#/components/schemas/NCName"
        esito:
          $ref: "#/components/schemas/FiltroEsito"
        evento:
          type: "string"
          description: "Evento da ricercare per una transazione"
    RicercaIntervalloTemporale:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/RicercaBaseTransazione"
      - type: "object"
        properties:
          mittente:
            discriminator:
              propertyName: "identificazione"
              mapping:
                erogazione_soggetto: "#/components/schemas/FiltroMittenteErogazioneSoggetto"
                fruizione_applicativo: "#/components/schemas/FiltroMittenteFruizioneApplicativo"
                erogazione_applicativo: "#/components/schemas/FiltroMittenteErogazioneApplicativo"
                identificativo_autenticato: "#/components/schemas/FiltroMittenteIdAutenticato"
                erogazione_token_info: "#/components/schemas/FiltroMittenteTokenClaimSoggetto"
                token_info: "#/components/schemas/FiltroMittenteTokenClaim"
                indirizzo_ip: "#/components/schemas/FiltroMittenteIndirizzoIP"
            oneOf:
            - $ref: "#/components/schemas/FiltroMittenteErogazioneSoggetto"
            - $ref: "#/components/schemas/FiltroMittenteFruizioneApplicativo"
            - $ref: "#/components/schemas/FiltroMittenteErogazioneApplicativo"
            - $ref: "#/components/schemas/FiltroMittenteIdAutenticato"
            - $ref: "#/components/schemas/FiltroMittenteTokenClaim"
            - $ref: "#/components/schemas/FiltroMittenteTokenClaimSoggetto"
            - $ref: "#/components/schemas/FiltroMittenteIndirizzoIP"
        description: "Descrive le informazioni di filtraggio relative al mittente\
          \ per la ricerca di transazioni e statistiche relative a fruizioni di servizio"
    RicercaIdApplicativo:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/RicercaBaseTransazione"
      - required:
        - "id_applicativo"
        type: "object"
        properties:
          id_applicativo:
            $ref: "#/components/schemas/FiltroRicercaId"
    RicercaBaseStatistica:
      required:
      - "intervallo_temporale"
      - "tipo"
      type: "object"
      properties:
        unita_tempo:
          $ref: "#/components/schemas/UnitaTempoReportEnum"
        intervallo_temporale:
          $ref: "#/components/schemas/FiltroTemporale"
        tipo:
          $ref: "#/components/schemas/FiltroRicercaRuoloTransazioneEnum"
        id_cluster:
          type: "string"
          description: "Identificativo del nodo su cui e' stata emessa la transazione"
        tag:
          $ref: "#/components/schemas/NCName"
    RicercaBaseStatisticaSoggetti:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/RicercaBaseStatistica"
      - type: "object"
        properties:
          api:
            $ref: "#/components/schemas/FiltroApiSoggetti"
    RicercaStatisticaAndamentoTemporale:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/RicercaBaseStatisticaSoggetti"
      - required:
        - "report"
        type: "object"
        properties:
          report:
            $ref: "#/components/schemas/OpzioniGenerazioneReportMultiLine"
          azione:
            $ref: "#/components/schemas/NCName"
          mittente:
            discriminator:
              propertyName: "identificazione"
              mapping:
                erogazione_soggetto: "#/components/schemas/FiltroMittenteErogazioneSoggetto"
                fruizione_applicativo: "#/components/schemas/FiltroMittenteFruizioneApplicativo"
                erogazione_applicativo: "#/components/schemas/FiltroMittenteErogazioneApplicativo"
                identificativo_autenticato: "#/components/schemas/FiltroMittenteIdAutenticato"
                erogazione_token_info: "#/components/schemas/FiltroMittenteTokenClaimSoggetto"
                token_info: "#/components/schemas/FiltroMittenteTokenClaim"
                indirizzo_ip: "#/components/schemas/FiltroMittenteIndirizzoIP"
            oneOf:
            - $ref: "#/components/schemas/FiltroMittenteErogazioneSoggetto"
            - $ref: "#/components/schemas/FiltroMittenteFruizioneApplicativo"
            - $ref: "#/components/schemas/FiltroMittenteErogazioneApplicativo"
            - $ref: "#/components/schemas/FiltroMittenteIdAutenticato"
            - $ref: "#/components/schemas/FiltroMittenteTokenClaim"
            - $ref: "#/components/schemas/FiltroMittenteTokenClaimSoggetto"
            - $ref: "#/components/schemas/FiltroMittenteIndirizzoIP"
          esito:
            $ref: "#/components/schemas/FiltroEsito"
    RicercaStatisticaDistribuzioneEsiti:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/RicercaBaseStatisticaSoggetti"
      - required:
        - "report"
        type: "object"
        properties:
          report:
            $ref: "#/components/schemas/OpzioniGenerazioneReport"
          azione:
            $ref: "#/components/schemas/NCName"
          mittente:
            discriminator:
              propertyName: "identificazione"
              mapping:
                erogazione_soggetto: "#/components/schemas/FiltroMittenteErogazioneSoggetto"
                fruizione_applicativo: "#/components/schemas/FiltroMittenteFruizioneApplicativo"
                erogazione_applicativo: "#/components/schemas/FiltroMittenteErogazioneApplicativo"
                identificativo_autenticato: "#/components/schemas/FiltroMittenteIdAutenticato"
                erogazione_token_info: "#/components/schemas/FiltroMittenteTokenClaimSoggetto"
                token_info: "#/components/schemas/FiltroMittenteTokenClaim"
                indirizzo_ip: "#/components/schemas/FiltroMittenteIndirizzoIP"
            oneOf:
            - $ref: "#/components/schemas/FiltroMittenteErogazioneSoggetto"
            - $ref: "#/components/schemas/FiltroMittenteFruizioneApplicativo"
            - $ref: "#/components/schemas/FiltroMittenteErogazioneApplicativo"
            - $ref: "#/components/schemas/FiltroMittenteIdAutenticato"
            - $ref: "#/components/schemas/FiltroMittenteTokenClaim"
            - $ref: "#/components/schemas/FiltroMittenteTokenClaimSoggetto"
            - $ref: "#/components/schemas/FiltroMittenteIndirizzoIP"
    RicercaStatisticaDistribuzioneErrori:
      type: "object"
      allOf:
      - $ref: "#/components/schemas/RicercaBaseStatisticaSoggetti"
      - required:
        - "report"
