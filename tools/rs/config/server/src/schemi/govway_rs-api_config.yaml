      tags:
        - Status
      summary: Ritorna lo stato dell'applicazione
      operationId: getStatus
      description: >-
        Ritorna lo stato dell'applicazione in formato problem+json
      responses:
        "200":
          $ref: 'teamdigitale-openapi_definitions.yaml#/components/responses/200Status'
        default:
          $ref: 'teamdigitale-openapi_definitions.yaml#/components/responses/default'
   
components:

  schemas:

    # API
    Api:
      type: object
      allOf:
        - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ApiBase'   
        - type: object
          properties:
            interfaccia:
              type: string
              format: byte
            canale:
              $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/IdCanale'

    ApiItem:
      type: object
      allOf:
        - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ApiBaseConSoggetto'
        - type: object       
          required:
           - stato
           - stato_descrizione
          properties:
            stato:
              $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/StatoApiEnum'
            stato_descrizione:
              $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/StatoApiDescrizione'
            canale:
              $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ApiCanale'
        
    ListaApi:
       type: object
       allOf:
          - $ref: 'govway_core.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ApiItem'
    ApiViewItem:
      type: object
      allOf:
        - $ref: '#/components/schemas/ApiItem'
    ApiInformazioniGenerali:
      type: object
      required:
        - nome
        - versione
      properties:
        nome:
          $ref: 'govway_core.yaml#/components/schemas/NCName'
        versione:
          type: integer
          format: int32
          minimum: 1
          example: 1
    ApiInformazioniGeneraliView:
      type: object
      allOf:
          - $ref: 'govway_core.yaml#/components/schemas/BaseItem'
          - $ref: '#/components/schemas/ApiInformazioniGenerali'
    ApiReferente:
      type: object
      required:
        - referente
      properties:
        referente:
          $ref: 'govway_core.yaml#/components/schemas/SimpleName'
    ApiReferenteView:
      type: object
      allOf:
          - $ref: 'govway_core.yaml#/components/schemas/BaseItem'
          - $ref: '#/components/schemas/ApiReferente'
    ApiInterfaccia:
      type: object
      required:
        - interfaccia
      properties:
        interfaccia:
          type: string
          format: byte
    ApiInterfacciaView:
      type: object
      allOf:
          - $ref: 'govway_core.yaml#/components/schemas/BaseItem'
          - $ref: '#/components/schemas/ApiInterfaccia'
          - type: object
            required:
              - tipo_interfaccia
            properties:
              tipo_interfaccia:
                type: object
                oneOf:
                  - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ApiInterfacciaRest'
                  - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ApiInterfacciaSoap'
                discriminator:
                  propertyName: protocollo
                  mapping:
                    'rest': 'govway_rs-api_config-commons.yaml#/components/schemas/ApiInterfacciaRest'
                    'soap': 'govway_rs-api_config-commons.yaml#/components/schemas/ApiInterfacciaSoap'
    ApiDescrizione:
      type: object
      required:
        - descrizione
      properties:
        descrizione:
          type: string
          maxLength: 255
          example: 'descrizione API'
          
    ApiTags:
      type: object
      required:
        - tags
      properties:
        tags:
          type: array
          items:
            $ref: 'govway_core.yaml#/components/schemas/NCName'
          example: [PagamentiTelematici, Anagrafica] 
          
    ApiAllegato:
      type: object
      required:
        - allegato
      properties:
        allegato:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ApiAllegatoGenerico'
            - $ref: '#/components/schemas/ApiAllegatoSpecificaSemiformale'
          discriminator:
            propertyName: ruolo
            mapping:
              'allegato': '#/components/schemas/ApiAllegatoGenerico'
              'specificaSemiFormale': '#/components/schemas/ApiAllegatoSpecificaSemiformale'
    ApiAllegatoGenerico:
      type: object
      required:
        - nome
        - documento
        - ruolo
      properties:
        nome:
          $ref: 'govway_core.yaml#/components/schemas/NCName'
        documento:
          type: string
          format: byte
        ruolo:
          $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/RuoloAllegatoAPI' 
    ApiAllegatoSpecificaSemiformale:
      type: object
      allOf:
        - $ref: '#/components/schemas/ApiAllegatoGenerico'
        - type: object
          required:
            - tipo_specifica
          properties:
           tipo_specifica:
             $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/TipoSpecificaSemiformaleEnum' 

    ApiAllegatoItem:
      type: object
      required:
        - allegato
      properties:
        allegato:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ApiAllegatoItemGenerico'
            - $ref: '#/components/schemas/ApiAllegatoItemSpecificaSemiformale'
          discriminator:
            propertyName: ruolo
            mapping:
              'allegato': '#/components/schemas/ApiAllegatoItemGenerico'
              'specificaSemiFormale': '#/components/schemas/ApiAllegatoItemSpecificaSemiformale'
    ApiAllegatoItemGenerico:
      type: object
      required:
        - nome
        - ruolo
      properties:
        nome:
          $ref: 'govway_core.yaml#/components/schemas/NCName'            
        ruolo:
          $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/RuoloAllegatoAPI'
    ApiAllegatoItemSpecificaSemiformale:
      type: object
      allOf:
        - $ref: '#/components/schemas/ApiAllegatoItemGenerico'
        - type: object
          required:
            - tipo_specifica
          properties:
           tipo_specifica:
             $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/TipoSpecificaSemiformaleEnum' 
    ListaApiAllegati:
       type: object
       allOf:
          - $ref: 'govway_core.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ApiAllegatoItem'

    ApiRisorsa:
      type: object
      required:
        - http_method
        - path
      properties:
       http_method:
          $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/HttpMethodEnum'
       path:
         type: string
         maxLength: 255
         example: '/libri'
       nome:
         $ref: 'govway_core.yaml#/components/schemas/NCName'
       descrizione:
         type: string
         maxLength: 255
       id_collaborazione:
         type: boolean
         default: false
         example: false
       riferimento_id_richiesta:
         type: boolean
         example: false
    ListaApiRisorse:
       type: object
       allOf:
          - $ref: 'govway_core.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ApiRisorsa'

    ApiServizio:
      type: object
      required:
        - nome
        - profilo_collaborazione
      properties:
       nome:
         $ref: 'govway_core.yaml#/components/schemas/NCName'
       descrizione:
         type: string
         maxLength: 255
       profilo_collaborazione:
          $ref: 'govway_core.yaml#/components/schemas/ProfiloCollaborazioneEnum'
       id_collaborazione:
         type: boolean
         default: false
         example: false
       riferimento_id_richiesta:
         type: boolean
         example: false
    ListaApiServizi:
       type: object
       allOf:
          - $ref: 'govway_core.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ApiServizio'
                  
    ApiAzione:
      type: object
      required:
        - nome
        - profilo_ridefinito
      properties:
       nome:
         $ref: 'govway_core.yaml#/components/schemas/NCName'
       profilo_ridefinito:
         type: boolean
         default: false
       profilo_collaborazione:
          $ref: 'govway_core.yaml#/components/schemas/ProfiloCollaborazioneEnum'
       id_collaborazione:
         type: boolean
         default: false
         example: false
       riferimento_id_richiesta:
         type: boolean
         example: false
    ListaApiAzioni:
       type: object
       allOf:
          - $ref: 'govway_core.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ApiAzione'

    # Erogazione 
    Erogazione:
      type: object
      allOf:
        - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/APIImpl'
        - type: object
          properties:
            descrizione:
                type: string
            erogazione_nome:
                $ref: 'govway_core.yaml#/components/schemas/NCName'
            erogazione_versione:
                $ref: 'govway_core.yaml#/components/schemas/Versione'
            canale:
                $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/IdCanale'
    ErogazioneItem:
      type: object
      allOf:
        - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ApiImplItem'
    ListaErogazioni:
      type: object
      allOf:
          - $ref: 'govway_core.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ErogazioneItem'
    ErogazioneViewItem:
      type: object
      allOf:
        - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ApiImplViewItem'
     
    # Fruizione 
    Fruizione:
      type: object
      allOf:
        - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/APIImpl'
        - type: object
          required:
            - erogatore
          properties:
            descrizione:
                type: string
            fruizione_nome:
                $ref: 'govway_core.yaml#/components/schemas/NCName'
            fruizione_versione:
                $ref: 'govway_core.yaml#/components/schemas/Versione'
            erogatore:
              $ref: 'govway_core.yaml#/components/schemas/SimpleName'
            canale:
              $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/IdCanale'
    FruizioneItem:
      type: object
      allOf:
        - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ApiImplItem'
        - type: object
          required:
            - erogatore
          properties:
            erogatore:
              $ref: 'govway_core.yaml#/components/schemas/SimpleName'
    ListaFruizioni:
       type: object
       allOf:
          - $ref: 'govway_core.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/FruizioneItem'
    FruizioneViewItem:
      type: object
      allOf:
        - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ApiImplViewItem'
        - type: object
          required:
            - erogatore
          properties:
            erogatore:
              $ref: 'govway_core.yaml#/components/schemas/SimpleName'
              
    # Soggetti
    Soggetto:
      type: object
      allOf:
        - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/BaseCredenziali'
        - type: object
          required:
            - nome
          properties:
            nome:
              $ref: 'govway_core.yaml#/components/schemas/SimpleName'
            dominio:
              $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/DominioEnum'
            descrizione:
              type: string
              maxLength: 255
              example: 'descrizione del soggetto EnteEsterno'
            ruoli:
              type: array
              items:
                $ref: 'govway_core.yaml#/components/schemas/NCName'
              example: ['ruolo1', 'ruolo2'] 
    SoggettoItem:
      type: object
      allOf:
        - $ref: 'govway_core.yaml#/components/schemas/BaseItem'
        - type: object
          required:
            - nome
            - dominio
          properties:
            nome:
              $ref: 'govway_core.yaml#/components/schemas/SimpleName'
            dominio:
              $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/DominioEnum'
            count_ruoli:
              type: integer
              format: int32
              minimum: 0
              example: 0
    ListaSoggetti:
      type: object
      allOf:
          - $ref: 'govway_core.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/SoggettoItem'
            
    # Applicativi
    Applicativo:
      type: object
      allOf:
        - $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/BaseCredenziali'
        - type: object
          required:
            - nome
          properties:
            nome:
              $ref: 'govway_core.yaml#/components/schemas/NCName'            
            ruoli:
              type: array
              items:
                $ref: 'govway_core.yaml#/components/schemas/NCName'
              example: ['ruolo1', 'ruolo2'] 
    ApplicativoItem:
      type: object
      allOf:
        - $ref: 'govway_core.yaml#/components/schemas/BaseSoggettoItem'
        - type: object
          required: 
            - nome
          properties:
            nome:
              $ref: 'govway_core.yaml#/components/schemas/NCName'
            count_ruoli:
              type: integer
              format: int32
              minimum: 0
              example: 3
    ListaApplicativi:
       type: object
       allOf:
          - $ref: 'govway_core.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicativoItem'
                 
    # Ruoli
    Ruolo:
      type: object
      required:
        - nome
      properties:
        nome:
          $ref: 'govway_core.yaml#/components/schemas/NCName'
        descrizione:
          type: string
          maxLength: 255
          example: 'descrizione del ruolo' 
        fonte:
          $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/FonteEnum'
        identificativo_esterno:
          type: string
          maxLength: 255
          example: 'urn://accesso_sola_lettura'
        contesto:
          $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ContestoEnum'
    RuoloItem:
      type: object
      required: 
        - nome
        - fonte
        - contesto
      properties:
        nome:
          $ref: 'govway_core.yaml#/components/schemas/NCName' 
        fonte:
          $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/FonteEnum'
        contesto:
          $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ContestoEnum'
    ListaRuoli:
       type: object
       allOf:
          - $ref: 'govway_core.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/RuoloItem'
                  
    # Scope
    Scope:
      type: object
      required:
        - nome
      properties:
        nome:
          $ref: 'govway_core.yaml#/components/schemas/NCName'
        descrizione:
          type: string
          maxLength: 255
          example: 'descrizione dello scope' 
        identificativo_esterno:
          type: string
          maxLength: 255
          example: 'urn://accesso_sola_lettura'
        contesto:
          $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ContestoEnum'
    ScopeItem:
      type: object
      required: 
        - nome
        - contesto
      properties:
        nome:
          $ref: 'govway_core.yaml#/components/schemas/NCName'
        contesto:
          $ref: 'govway_rs-api_config-commons.yaml#/components/schemas/ContestoEnum'
    ListaScope:
       type: object
       allOf:
          - $ref: 'govway_core.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ScopeItem'
                  
