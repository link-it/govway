# ================================================
# GovWay - Statistiche Server Configuration
# ================================================

# Protocollo di default
protocolloDefault=trasparente

# ================================================
# Configurazione Generazione Statistiche
# ================================================

# Debug
statistiche.generazione.debug=false

# Gestione ultimo intervallo
statistiche.generazione.baseOraria.gestioneUltimaOra=true
statistiche.generazione.baseGiornaliera.gestioneUltimoGiorno=true
statistiche.generazione.baseSettimanale.gestioneUltimaSettimana=true
statistiche.generazione.baseMensile.gestioneUltimoMese=true

# Trade off in secondi tra un intervallo e l'altro
#statistiche.generazione.tradeOffSeconds=

# Attendi completamento transazioni in fasi intermedie
statistiche.generazione.attendiCompletamentoTransazioniInFasiIntermedie=false

# Use union for latency
statistiche.generazione.useUnionForLatency=true

# Statistiche custom
statistiche.generazione.custom.enabled=false
statistiche.generazione.custom.transazioniSdk.enabled=false

# Repository jars per SDK
#statistiche.pddmonitorframework.sdk.repositoryJars=

# ================================================
# Timer Configuration
# ================================================

# Statistiche Orarie
timer.statistiche.orarie.enabled=true
timer.statistiche.orarie.intervalloMinuti=60
timer.statistiche.orarie.delayInizialeMinuti=5

# Statistiche Giornaliere
timer.statistiche.giornaliere.enabled=true
timer.statistiche.giornaliere.intervalloMinuti=1440
timer.statistiche.giornaliere.delayInizialeMinuti=10

# Statistiche Settimanali
timer.statistiche.settimanali.enabled=true
timer.statistiche.settimanali.intervalloMinuti=10080
timer.statistiche.settimanali.delayInizialeMinuti=15

# Statistiche Mensili
timer.statistiche.mensili.enabled=true
timer.statistiche.mensili.intervalloMinuti=43200
timer.statistiche.mensili.delayInizialeMinuti=20

# PDND Generazione Tracciamento
timer.pdnd.generazione.enabled=false
timer.pdnd.generazione.intervalloMinuti=60
timer.pdnd.generazione.delayInizialeMinuti=5

# PDND Pubblicazione Tracciamento
timer.pdnd.pubblicazione.enabled=false
timer.pdnd.pubblicazione.intervalloMinuti=60
timer.pdnd.pubblicazione.delayInizialeMinuti=10

# ================================================
# PDND Tracciamento
# ================================================

# Soggetti abilitati (* = tutti, elenco separato da virgola, vuoto = disabilitato)
#statistiche.pdnd.tracciamento.soggetti.enabled=

# Max tentativi
#statistiche.pdnd.tracciamento.maxAttempts=

# Erogazioni/Fruizioni abilitate
statistiche.pdnd.tracciamento.erogazioni.enabled=true
statistiche.pdnd.tracciamento.fruizioni.enabled=true

# Pending check
#statistiche.pdnd.tracciamento.pending.check=0

# Delay in minuti per generazione
#statistiche.pdnd.tracciamento.generazione.delayMinutes=0

# ================================================
# Security
# ================================================

# Aggiunge BouncyCastle provider
security.addBouncyCastleProvider=false

