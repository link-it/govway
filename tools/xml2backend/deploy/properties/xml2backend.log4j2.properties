name = ConvertitoreXML.PropertiesConfig 


# ConvertitoreXMLtoRegistro
logger.gestoreDatiRegistro.name = gestoreDatiRegistro
logger.gestoreDatiRegistro.level = DEBUG
logger.gestoreDatiRegistro.additivity = false
logger.gestoreDatiRegistro.appenderRef.rolling.ref = gestoreDatiRegistro.rollingFile

appender.gestoreDatiRegistro_rollingFile.type = RollingFile
appender.gestoreDatiRegistro_rollingFile.name = gestoreDatiRegistro.rollingFile
appender.gestoreDatiRegistro_rollingFile.fileName = /var/openspcoop2/log/openspcoop2_xml2backend_gestoreDatiRegistroServizi.log
appender.gestoreDatiRegistro_rollingFile.filePattern = /var/openspcoop2/log/openspcoop2_xml2backend_gestoreDatiRegistroServizi.log.%i
appender.gestoreDatiRegistro_rollingFile.layout.type = PatternLayout
appender.gestoreDatiRegistro_rollingFile.layout.pattern = %p <%d{dd-MM-yyyy HH:mm:ss}> %C.%M(%L): %m %n %n
appender.gestoreDatiRegistro_rollingFile.policies.type = Policies
appender.gestoreDatiRegistro_rollingFile.policies.size.type = SizeBasedTriggeringPolicy
appender.gestoreDatiRegistro_rollingFile.policies.size.size=30MB
appender.gestoreDatiRegistro_rollingFile.strategy.type = DefaultRolloverStrategy
appender.gestoreDatiRegistro_rollingFile.strategy.max = 5



