components:

  parameters:
    id_documento:
      name: id_documento
      in: path
      required: true
      schema:
        type: string
        format: uuid
        
  schemas:

    RichiestaEsempio:
      type: object
      required:
        - datiRichiesta
      properties:
        datiRichiesta:
          type: string

    RispostaEsempio:
      type: object
      required:
        - datiRisposta
      properties:
        datiRisposta:
          type: string
 
    Dati:
      type: object
      required:
        - mittente
        - destinatario
        - procedimento
      properties:
        mittente:
          type: string
        destinatario:
          type: string
        procedimento:
          type: string
        string_nullable:
          type: string
          nullable: true
        number_nullable:
          type: integer
          format: int64
          nullable: true
        enum_nullable:
          type: string
          nullable: true
          enum:
            - "Diverso dall'intestatario"
            - "Coincide con l'intestatario"
            - "Soggetto di una pa"
            - null
 
    Allegato:
      type: object
      required:
        - nome
        - tipoMIME
        - dataDocumento
      properties:
          nome:
             type: string
          descrizione:
             type: string     
          tipoMIME:
             type: string
          dataDocumento:
             type: string
             format: date-time
 
    DatiInLine:
      type: object
      allOf:
        - $ref: '#/components/schemas/Dati'
        - type: object      
          required:
            - allegati
          properties:
             allegati:
               type: array
               items:
                  $ref: '#/components/schemas/AllegatoInLine' 
  
    AllegatoInLine:
      type: object
      allOf:
        - $ref: '#/components/schemas/Allegato'
        - type: object      
          required:
            - documento
          properties:
             documento:
                type: string
                format: byte
                
    DatiRiferimentoId:
      type: object
      allOf:
        - $ref: '#/components/schemas/Dati'
        - type: object      
          required:
            - allegati
          properties:
             allegati:
               type: array
               items:
                  $ref: '#/components/schemas/AllegatoRiferimentoId' 
  
    AllegatoRiferimentoId:
      type: object
      allOf:
        - $ref: '#/components/schemas/Allegato'
        - type: object      
          required:
            - identificativo
            - impronta
          properties:
             id:
                type: string
                format: uuid
             impronta:
                type: string                
                                
    DatiRiferimentoUri:
      type: object
      allOf:
        - $ref: '#/components/schemas/Dati'
        - type: object      
          required:
            - allegati
          properties:
             allegati:
               type: array
               items:
                  $ref: '#/components/schemas/AllegatoRiferimentoUri' 
  
    AllegatoRiferimentoUri:
      type: object
      allOf:
        - $ref: '#/components/schemas/Allegato'
        - type: object      
          required:
            - uri
            - impronta
          properties:
             uri:
                type: string
                format: uri
             impronta:
                type: string
 
    DatiRiferimentoMixed:
      type: object
      allOf:
        - $ref: '#/components/schemas/Dati'
        - type: object      
          required:
            - allegati
          properties:
             allegati:
               type: array
               items:
                  $ref: '#/components/schemas/AllegatoRiferimentoMixed' 
  
    AllegatoRiferimentoMixed:
      type: object
      allOf:
        - $ref: '#/components/schemas/Allegato'
        - type: object      
          required:
            - documento
          properties:
             documento:
                type: string
                oneOf:
                  - $ref: '#/components/schemas/ContenutoAllegatoInLine'
                  - $ref: '#/components/schemas/ContenutoAllegatoRiferimentoUri'
                discriminator:
                  propertyName: tipoDocumento
                  mapping:
                    'inline': '#/components/schemas/ContenutoAllegatoInLine'
                    'riferimento-uri': '#/components/schemas/ContenutoAllegatoRiferimentoUri'

    TipoAllegatoEnum:
      type: string
      enum: ['inline', 'riferimento-uri']

    ContenutoAllegatoInLine:
      type: object
      required:
        - tipoDocumento
        - contenuto
      properties:
          tipoDocumento:
                $ref: '#/components/schemas/TipoAllegatoEnum'
          contenuto:
             type: string
             format: byte
                        
    ContenutoAllegatoRiferimentoUri:
      type: object
      required:
        - tipoDocumento
        - uri
        - impronta
      properties:
          tipoDocumento:
                $ref: '#/components/schemas/TipoAllegatoEnum'
          uri:
             type: string
             format: uri
          impronta:
             type: string
             
    ApiAllegatoItem:
      type: object
      required:
        - allegato
      properties:
        allegato:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ApiAllegatoItemGenerico'
            - $ref: '#/components/schemas/ApiAllegatoItemSpecificaSemiformale'
          discriminator:
            propertyName: ruolo
            mapping:
              'allegato': '#/components/schemas/ApiAllegatoItemGenerico'
              'specificaSemiFormale': '#/components/schemas/ApiAllegatoItemSpecificaSemiformale'
    AllegatoItem:
      type: object
      required:
        - nome
        - ruolo
      properties:
        nome:
          $ref: '#/components/schemas/NCName'
        ruolo:
          $ref: '#/components/schemas/RuoloAllegatoAPI'
    ApiAllegatoItemGenerico:
      type: object
      allOf:
        - $ref: '#/components/schemas/AllegatoItem'
    ApiAllegatoItemSpecificaSemiformale:
      type: object
      allOf:
        - $ref: '#/components/schemas/AllegatoItem'
        - type: object
          required:
            - tipo_specifica
          properties:
           tipo_specifica:
             $ref: '#/components/schemas/TipoSpecificaSemiformaleEnum' 
    ListaApiAllegati:
       type: object
       allOf:
          - $ref: '#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ApiAllegatoItem'

    TipoSpecificaSemiformaleEnum:
      type: string
      enum: ['UML', 'HTML', 'XSD', 'XML', 'JSON', 'YAML', 'Linguaggio Naturale']
      example: 'XML'
                        
    RuoloAllegatoAPI:
      type: string
      enum: ['allegato', 'specificaSemiFormale']
      default: allegato
      example: 'specificaSemiFormale'
      
    NCName:
      type: string
      pattern: ^[_A-Za-z][\-\._A-Za-z0-9]*$
      maxLength: 255
      description: Può iniziare solo con un carattere [A-Za-z] o il simbolo '_' e dev'essere formato solo da caratteri, cifre, '_' , '-' e '.'
      
    Lista:
      type: object
      allOf:
        - $ref: '#/components/schemas/ListaSenzaTotale'
        - type: object
          required:
            - total
          properties:
            total:
              description: Number of items matching the filter criteria
              type: integer
              format: int64
              minimum: 0
            last:
              description: Link to last result page. Null if you are already on last page.
              type: string   
 
    ListaSenzaTotale:
      type: object
      required:
        - limit
        - offset
      properties:
        offset:
          description: The zero-ary offset index into the results
          type: integer
          format: int64
        limit:
          description: How many items to return at one time
          type: integer
          format: int32
        first:
          description: Link to first result page. Null if you are already on first page.
          type: string     
        next:
          description: Link to next result page. Null if you are on last page.
          type: string 
        prev:
          description: Link to previous result page. Null if you are on first page.
          type: string 