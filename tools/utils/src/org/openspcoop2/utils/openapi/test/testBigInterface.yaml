paths:
  /Invoice:
    post:
      tags:
        - Risorse
      summary: creazione di una spesa sanitaria
      operationId: newInvoice
      requestBody:
        content:
          application/fhir+json:
            schema:
              $ref: "#/components/schemas/Invoice"
        required: true
      responses:
        201:
          description: "OK"
          content:
            application/fhir+json:
              schema:
                $ref: "#/components/schemas/Invoice"
        400:
          $ref: "#/components/responses/400BadRequest"
        404:
          $ref: "#/components/responses/404NotFound"
        422:
          $ref: "#/components/responses/422UnprocessableEntity"
  /Invoice/{invoice_id}:
    parameters:
      - $ref: '#/components/parameters/invoice_id'
    patch:
      tags:
        - Risorse
      summary: Variazione di una spesa sanitaria
      operationId: updateInvoice
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: "#/components/schemas/Invoice"
        required: true
      responses:
        200:
          description: "OK"
        404:
          $ref: "#/components/responses/404NotFound"
        412:
          $ref: "#/components/responses/412PreconditionFailed"
    delete:
      tags:
        - Risorse
      summary: Cancellazione di una spesa sanitaria
      operationId: deleteInvoice
      responses:
        200:
          description: "OK"
        404:
          $ref: "#/components/responses/404NotFound"
    put:
      tags:
        - Risorse
      summary: Rimborso di una spesa sanitaria
      operationId: changeInvoice
      requestBody:
        content:
          application/fhir+json:
            schema:
              $ref: "#/components/schemas/Invoice"
        required: true
      responses:
        201:
          $ref: "#/components/responses/201Created"
        400:
          $ref: "#/components/responses/400BadRequest"
        404:
          $ref: "#/components/responses/404NotFound"
        422:
          $ref: "#/components/responses/422UnprocessableEntity"
    get:
      tags:
        - Risorse
      summary: Lettura di una spesa sanitaria
      operationId: readInvoice
      responses:
        200:
          description: "OK"
          content:
            application/fhir+json:
              schema:
                $ref: "#/components/schemas/Invoice"
        404:
          $ref: "#/components/responses/404NotFound"
  /CarePlan/{careplan_id}:
    parameters:
      - $ref: '#/components/parameters/careplan_id'
    get:
      tags:
        - Risorse
      summary: Lettura di un careplan
      operationId: getCarePlan
      responses:
        '200':
