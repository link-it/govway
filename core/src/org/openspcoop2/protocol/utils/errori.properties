# La richiesta non presenta un token
TOKEN_NOT_FOUND.errorType=TokenAuthenticationRequired
TOKEN_NOT_FOUND.errorCode=AUTHENTICATION
TOKEN_NOT_FOUND.genericDetails=A token is required
