format.property.000e.commons.headerResponseIn.selected="Res-In: ${log:removeInResponseHeader(Res-In)}"|"Res-In-2: ${log:removeInResponseHeader(Res-In-2)}"|"Content-XXX: ${log:inResponseHeader(Content-XXX)}"
