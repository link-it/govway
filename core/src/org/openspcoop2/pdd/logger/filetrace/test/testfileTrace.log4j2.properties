### --- RollingFileAppender --- ###

## NOTA: sia $${date:yyyy-MM} che ${env:nomeVariabili} sono costrutti primitivi di log4j2

# request
appender.fileTrace_request.type = RollingFile
appender.fileTrace_request.name = fileTrace.request.rollingFile
appender.fileTrace_request.fileName = /tmp/logs/fileTrace-${env:FILETRACE-TEST-ENV}.request.log
appender.fileTrace_request.filePattern = /tmp/logs/$${date:yyyy-MM}-${env:FILETRACE-TEST-ENV2}/fileTrace-${env:FILETRACE-TEST-ENV}.request-%d{MM-dd-yyyy}-%i.log.gz
appender.fileTrace_request.layout.type = PatternLayout
appender.fileTrace_request.layout.pattern = %m%n
appender.fileTrace_request.policies.type = Policies
appender.fileTrace_request.policies.time.type = TimeBasedTriggeringPolicy
appender.fileTrace_request.policies.size.type = SizeBasedTriggeringPolicy
# inserire una dimensione leggermente superiore a quanto indicato dal log 'Attuale situazione log' della prima chiama
appender.fileTrace_request.policies.size.size=13KB
appender.fileTrace_request.strategy.type = DefaultRolloverStrategy
appender.fileTrace_request.strategy.max = 100000

