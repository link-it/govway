appender.govway_tracciamento_rollingFile.filePattern = /var/govway/log/govway_tracciamento.log.%i
appender.govway_tracciamento_rollingFile.layout.type = PatternLayout
appender.govway_tracciamento_rollingFile.layout.pattern = %m %n %n
