# ---------- Gestione messaggi diagnostici -------------- #

# Calibrazione dell'emissione dei messaggi diagnostici.
# GovWay emette dei messaggi diagnostici con una severità compresa tra 0 e 7
# Ad ogni livello viene affiancato anche un equivalente livello Log4J, rappresentato da un insieme di valori ammissibili. 
# Di seguito vengono elencati i livelli di severità dei messaggi diagnostici che GovWay può emettere:
# | Rappresentazione testuale |  OpenSPCoop2  |      Log4J     | Descrizione
# |           fatal           |        0      |        0       | Errore gravissimo, GovWay non funziona
# |        errorProtocol      |        1      |    [1,10000]   | Errore di cooperazione, il diagnostico segnala errori avvenuti durante la gestione del protocollo di cooperazione
# |       errorIntegration    |        2      |  [10001,20000] | Errore di integrazione, il diagnostico segnala errori avvenuti durante la fase di integrazione con i servizi applicativi
# |        infoProtocol       |        3      |  [20001,30000] | Informazioni di cooperazione, il diagnostici segnala info riguardanti la gestione del protocollo di cooperazione
# |       infoIntegration     |        4      |  [30001,40000] | Informazioni di integrazione, il diagnostici segnala info riguardanti la fase di integrazione con i servizi applicativi
# |         debugLow          |        5      |  [40001,50000] | Informazioni di debug con importanza maggiore rispetto a debugMedium e debugHigh
# |        debugMedium        |        6      |  [50001,60000] | Informazioni di debug con importanza media
# |         debugHigh         |        7      |  [60001,70000] | Informazioni di debug puro con importanza minore

# Per default ogni livello CNIPA possiede un livello OpenSPCoop pari all'intervallo superiore definito in tabella.

# Di seguito viene anche fornita la possibilità di associare il livello di severità 
# desiderato ai principali msg diagnostici emessi da GovWay.
# I valori forniti sono interpretati come livello Log4J. Vengono trasformati in livello OpenSPCoop2 effettuando l'operazione: 
#      (valore/10000) e arrotondando per eccesso
# L'intervallo di valori utilizzabile è compreso tra [0,70000].
# Es, un valore log4j '34000' equivale ad un valore OpenSPCoop2 '4', in formato testuale infoIntegration
# Es, un valore log4j '30000' equivale ad un valore OpenSPCoop2 '3', in formato testuale infoProtocol


# Normalmente la configurazione di GovWay permette di definire il livello di filtro dei messaggi diagnostici che devono essere emessi, 
# attraverso la scelta di uno tra i valori testuali precedentemente indicati rappresentati un livello OpenSPCoop2.
# Le proprietà seguenti permettono di impostare il valore Log4J associato ad un valore OpenSPCoop2 impostato come filtro.
# Intervallo ammissibile [0,9999]
filtroMsgDiagnostici.livelloOpenSPCoop2.0=0
# Intervallo ammissibile [1,19999]
filtroMsgDiagnostici.livelloOpenSPCoop2.1=10000
# Intervallo ammissibile [10001,29999]
filtroMsgDiagnostici.livelloOpenSPCoop2.2=20000
# Intervallo ammissibile [20001,39999]
filtroMsgDiagnostici.livelloOpenSPCoop2.3=30000
# Intervallo ammissibile [30001,49999]
filtroMsgDiagnostici.livelloOpenSPCoop2.4=40000
# Intervallo ammissibile [40001,59999]
filtroMsgDiagnostici.livelloOpenSPCoop2.5=50000
# Intervallo ammissibile [50001,69999]
filtroMsgDiagnostici.livelloOpenSPCoop2.6=60000
# Intervallo ammissibile [60001,70000]
filtroMsgDiagnostici.livelloOpenSPCoop2.7=70000


# Effettuando una personalizzazione, sia del valore Log4J fornito ad un livello OpenSPCoop2 utilizzato come filtro, sia sul livello Log4J associato ad un messaggio diagnostico
# è possibile definire un livello più fine, per il filtro dei messaggi diagnostici emessi da GovWay

# Vediamo un esempio che chiarisce tale aspetto: 
# Supponiamo di voler associare a GovWay un livello di filtro 'errorIntegration', e quindi di voler far emettere a GovWay SOLO messaggi con severità minore o uguale al livello OpenSPCoop2 '2', fatta eccezione per un particolare messaggio diagnostico di livello infoProtocol (di livello 3).
# Per poter permette questo è possibile impostare la proprietà:
#   filtroMsgDiagnostici.livelloOpenSPCoop2.2=29000
# e ridefinire il msg diagnostico 'X' con livello Log4J uguale a 28000
# Questo comporta che il messaggio diagnostico viene emesso dalla porta poichè il livello Log4J impostato come filtro permette a GovWay di emettere il msg diagnostico (msgDiagnosticoX(28000) <= filtro(29000) ) con livello OpenSPCoop2 '3' ( per calcolare il livello la Porta adotta sempre la formula ((28000/10000) e arrodonda per eccesso quindi 2.8=3). 
# Comunque il livello di filtro impostato permette di non far produrre a GovWay tutti gli altri msg diagnostici emessi con livello 3 ( la condizione seguente non e' soddisfatta msgDiagnostici(30000) <= filtro(29000) ). 



