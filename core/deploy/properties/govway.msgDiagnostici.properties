# ** KEYWORDS 
# @CT_MAX_THREADS_THRESHOLD@: numero massimo di richieste simultanee configurate sul sistema
# @CT_THRESHOLD@: soglia in % che indica quando attivare il controllo del traffico
# @CT_ACTIVE_THREADS@: threads attivi
# @CT_POLICIES@: numero di policy configurate
# @CT_DISABLED_POLICIES@: numero di policy disabilitate
# @CT_FILTERED_POLICIES@: numero di policy filtrate
# @CT_NOT_APPLICABLED_POLICIES@: numero di policy non applicabili
# @CT_RESPECTED_POLICIES@: numero di policy rispettate
# @CT_VIOLATED_POLICIES@: numero di policy violate
