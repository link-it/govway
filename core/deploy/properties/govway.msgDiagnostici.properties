# @TIPO_SICUREZZA_MESSAGGIO_RISPOSTA@: tipo di sicurezza sul messaggio applicato alla risposta
# @TIPI_INTEGRAZIONE@: tipologie di integrazione configurate
# @TOKEN_POLICY_GESTIONE@: policy di gestione token
# @TOKEN_TIPO@: tipo ti token (opaco/jws/jwe)
# @TOKEN_POLICY_AZIONI@: azioni intraprese per la validazione del token
# @TOKEN_POSIZIONE@: posizione del token
# @TOKEN@: token
# @TOKEN_INFO@: informazioni presenti all'interno del token o ottenute durante la validazione
# @TOKEN_ENDPOINT_SERVIZIO_INTROSPECTION@: endpoint servizio di introspection
# @TOKEN_ENDPOINT_SERVIZIO_USER_INFO@: endpoint servizio user info
