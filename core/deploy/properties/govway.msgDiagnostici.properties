# @TIPO_RICEVUTA_ASINCRONA@ : Tipo di ricevuta asincrona
# @PROPRIETARIO_MESSAGGIO@: proprietario del messaggio che risulta in gestione
# @CODICE_CONSEGNA@: codice della consegna (es. http, codice di trasporto) 
