# -------- attachments -----------

attachments.gestioneManifest=abilitato/disabilitato


# -------- risposte ----------

risposte.connessione=reply/new


# -------- inoltro-buste-non-riscontrate -----------

inoltroBusteNonRiscontrate.cadenza=minuti


# -------- messaggi-diagnostici ------------

# Soglie di emissione dei diagnostici
messaggiDiagnostici.livelloSeverita=off/fatal/errorProtocol/errorIntegration/infoProtocol/infoIntegration/debugLow/debugMedium/debugHigh/all
messaggiDiagnostici.livelloSeveritaLog4j=off/fatal/errorProtocol/errorIntegration/infoProtocol/infoIntegration/debugLow/debugMedium/debugHigh/all

# OpenSPCoop Appender

# Per disabilitare gli appenders originali
messaggiDiagnostici.appenders.disabled=true/false

# Per impostare nuovi appenders o modificarne di gia esistenti
messaggiDiagnostici.appenders=1,..,N

messaggiDiagnostici.appender.1.tipo=
messaggiDiagnostici.appender.1.property.NOME1=VALORE1
...
messaggiDiagnostici.appender.1.property.NOMEN=VALOREN
messaggiDiagnostici.appender.1.enabled=true/false
...
messaggiDiagnostici.appender.N.tipo=
messaggiDiagnostici.appender.N.property.NOME1=VALORE1
...
messaggiDiagnostici.appender.N.property.NOMEN=VALOREN
messaggiDiagnostici.appender.N.enabled=true/false


