org.openspcoop2.pdd.security.wss4jCryptoMerlin.useBouncyCastleProvider=true
#
# The entropy gathering device
# es. file:/dev/random o file:/dev/urandom
#org.openspcoop2.pdd.security.egd=

#
# Indicazione se GovWay deve aggiungere un actor di default, se nella configurazione MessageSecurity non viene definito
# L'impostazione di un actor di default per l'header di sicurezza introdotto dalla PdD e' fondamentale per non avere conflitti durante la gestione, 
# se anche i servizi applicativi fruitori ed erogatori gestiscono a loro volta un header security a livello applicativo
org.openspcoop2.pdd.messageSecurity.actorDefault.enable=true
# Valore di default dell'actor
org.openspcoop2.pdd.messageSecurity.actorDefault.valore=http://govway.org/security
#
# Prefisso associato agli identificativi unici generati dall'engine di MessageSecurity negli attributi "wsu:Id",
# ID utilizzati per indirizzare gli elementi nella SOAPEnvelope
org.openspcoop2.pdd.messageSecurity.prefixWsuId=govway-
# Algoritmo utilizzato dal secure random per generare un wsuId
# es. NativePRNGNonBlocking, NativePRNGBlocking, DRBG, SHA1PRNG, Windows-PRNG
#org.openspcoop2.pdd.messageSecurity.wsuId.secureRandomAlgorithm=
#
# Opzione utilizzata durante la pulizia degli elementi una volta effettuato il processamento della sicurezza (metodo: cleanWSSDirtyElements)
# Un wsu:Id può appartenere ad un altro header wssecurity con diverso actor/mustUnderstand. 
# Se si abilita questa opzione in caso di presenza di differenti header wssecurity con actor differenti, 
# la sicurezza può andare in errore sull'ultimo nodo, essendo state eliminate tutte le reference.
# Questa opzione serve però abilitarla dove sono presenti vecchi soap engine della sicurezza che lasciavano 'zombie' degli id non riferiti ed utilizzati nell'header WSS
# Questi attributi 'zombie' possono poi far fallire una eventuale validazione dei contenuti applicativi ad esempio (caso pdc)
# Tale opzione è abilitabile/disabilitabile anche sulla singola configurazione tramite la proprietà 'removeAllWsuIdRef'    
org.openspcoop2.pdd.messageSecurity.removeAllWsuIdRef=false
#
# Utilizzo della classe org.openspcoop2.security.utils.ExternalPWCallback
# La classe permette di gestire le password dei certificati dinamicamente senza dover realizzare una classe ad hoc
# Le password vengono lette dal file properties indicato in questa proprietà:
#org.openspcoop2.pdd.messageSecurity.externalPWCallback.propertiesFile=/etc/govway/wssPassword.properties
#
# ** Parametri di cache per i keystore  **
# !Deprecated!: esiste adesso una cache su JCS
# Abilitazione all'uso della cache
org.openspcoop2.pdd.messageSecurity.keystore.cache.enable=false
# Dimensione della cache (default:500)
