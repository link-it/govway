# Porta Delegata (Servizio di Imbustamento SOAP)
org.openspcoop2.pdd.pdToSoap.httpMethodUnsupported.generateErrorMessage=false
# Porta Applicativa
org.openspcoop2.pdd.pa.httpMethodUnsupported.generateErrorMessage=false
# Integration Manager
