# Coda di richieste simultanee attuabili verso lo stesso AuthorizationServer, quando l'informazione non è in cache
# NOTA: se si indica un numero di permessi maggiore di 1, il tipo di lock utilizzato è 'Semaphore'; l'impostazione indicata in 'org.openspcoop2.pdd.semaphore.type' viene ignorata
