#---------- Gestione Retrieve Token  --------------

# Debug utilizzato nel connettore http, in fase di recupero dell'access token
# Se non definito, viene usata l'impostazione debug associata al connettore
#org.openspcoop2.pdd.retrieveToken.debug=true

# Coda di richieste simultanee attuabili verso lo stesso AuthorizationServer, quando l'informazione non è in cache
# NOTA: se si indica un numero di permessi maggiore di 1, il tipo di lock utilizzato è 'Semaphore'; l'impostazione indicata in 'org.openspcoop2.pdd.semaphore.type' viene ignorata
org.openspcoop2.pdd.retrieveToken.lock.permits=10

# Un token verrà rinegoziato, prima della scadenza effettiva (indicata in expireIn),
# per evitare che il suo utilizzo prossimo alla scadenza comporti che risulti scaduto una volta passati qualche millisecondo necessario per essere ricevuto dall'erogatore.
# La rinegoziazione avverrà prima della scadenza rispetto ai secondi indicati in una delle due modalità seguenti.
# NOTA: lasciare commentato o utilizzare un valore negativo per disabilitare la proprietà.
# 1) Percentuale. Vengono calcolati tramite la % indicata nella proprietà seguente,
# che servirà a calcolare i secondi rispetto alla differenza tra la scadenza del token (expireIn) e la data di ottenimento del token.
# Es. con una percentuale del 10%, un token ottenuto in data '2022-04-25 15:50:34' con scadenza '2022-04-25 15:52:04' verrà rinegoziato 9 secondi prima della scadenza effettiva (15:52:04 - 15:50:34 = 90s / 100 = 0.9 * 10 = 9 ).
org.openspcoop2.pdd.retrieveToken.refreshTokenBeforeExpire.percent=10
# 2) Secondi effettivi. Vengono indicati i secondi con cui verrà rinegoziato il token prima della scadenza.
#org.openspcoop2.pdd.retrieveToken.refreshTokenBeforeExpire.seconds=10

# Indicazione se la rinegoziazione di un token deve avvenire tramite refresh (true) o tramite nuova negoziazione (false).
org.openspcoop2.pdd.retrieveToken.refreshToken.grantType.clientCredentials=false
org.openspcoop2.pdd.retrieveToken.refreshToken.grantType.usernamePassword=false
org.openspcoop2.pdd.retrieveToken.refreshToken.grantType.rfc7523_x509=false
org.openspcoop2.pdd.retrieveToken.refreshToken.grantType.rfc7523_clientSecret=false

# AccessToken recuperato può essere salvato tra le informazioni tracciate.
org.openspcoop2.pdd.retrieveToken.saveAsTokenInfo=true
# Indicazione se l'access token ritornato, se JWT, deve essere salvato interamente o senza la parte relativa alla signature
org.openspcoop2.pdd.retrieveToken.saveAsTokenInfo.excludeJwtSignature=true
# Indicazione se devono essere salvate le informazioni prodotte per richiedere la negoziazione del token.
org.openspcoop2.pdd.retrieveToken.saveAsTokenInfo.saveSourceRequest=true
# Indicazione se devono essere salvate le date relative alle fasi di negoziazione del token.
org.openspcoop2.pdd.retrieveToken.saveAsTokenInfo.saveSourceRequest.date=true
# Se vengono salvate le informazioni prodotte per richiedere la negoziazione del token, è possibile salvare i contenuti decodificati dell'asserzione JWT abilitando la seguente opzione:
org.openspcoop2.pdd.retrieveToken.grantType_rfc7523.saveClientAssertionJWTInfo.transazioniRegistrazioneInformazioniNormalizzate=false
# Se vengono salvate le informazioni prodotte per richiedere la negoziazione del token, è possibile indicare se l'asserzione deve essere salvata per intero e senza la parte relativa alla signature
org.openspcoop2.pdd.retrieveToken.grantType_rfc7523.saveClientAssertionJWTInfo.excludeJwtSignature=true

# Indicazione se i seguenti parametri dinamici concorrono alla creazione della cache key
# Payload (grantType_rfc7523)
org.openspcoop2.pdd.retrieveToken.cacheKey.issuer=true
org.openspcoop2.pdd.retrieveToken.cacheKey.clientId=true
org.openspcoop2.pdd.retrieveToken.cacheKey.subject=true
org.openspcoop2.pdd.retrieveToken.cacheKey.audience=true
org.openspcoop2.pdd.retrieveToken.cacheKey.identifier=false
org.openspcoop2.pdd.retrieveToken.cacheKey.purposeId=true
org.openspcoop2.pdd.retrieveToken.cacheKey.sessionInfo=false
org.openspcoop2.pdd.retrieveToken.cacheKey.claims=true
# Header (grantType_rfc7523)
org.openspcoop2.pdd.retrieveToken.cacheKey.kid=true
org.openspcoop2.pdd.retrieveToken.cacheKey.x509Url=true
# FormRequest
org.openspcoop2.pdd.retrieveToken.cacheKey.form.scope=true
org.openspcoop2.pdd.retrieveToken.cacheKey.form.audience=true
org.openspcoop2.pdd.retrieveToken.cacheKey.form.clientId=true
org.openspcoop2.pdd.retrieveToken.cacheKey.form.resource=true
org.openspcoop2.pdd.retrieveToken.cacheKey.form.parameters=true
# ApplicativeRequester
org.openspcoop2.pdd.retrieveToken.cacheKey.applicativeRequester=true


