org.openspcoop2.pdd.gestioneToken.introspection.lock.permits=10
org.openspcoop2.pdd.gestioneToken.userInfo.lock.permits=10

# Il cliam 'iat' puo' essere usato per reject token che sono stati istituiti molto indietro nel tempo.
# La seguente proprietà, nel caso sia presente un 'iat' claim, verifica che la data indicata non sia più vecchia dei minuti indicati.
# Se la proprietà non è impostata non viene attuato alcun controllo.
# es. 5 giorni (60m * 24h * 5giorni = 7200)
#org.openspcoop2.pdd.gestioneToken.iat=7200

# Il cliam 'iat' puo' essere usato per reject token che sono stati istituiti nel futuro.
# La seguente proprietà, nel caso sia presente un 'iat' claim, verifica che la data indicata non sia relativa ad una data futura più dei millisecondi indicati.
# Vengono utilizzati i millisecondi come unità di tempo per consentire una tolleranza minima.
# Se la proprietà non è impostata (o viene impostato un valore negativo) non viene attuato alcun controllo.
org.openspcoop2.pdd.gestioneToken.iat.future.toleranceMilliseconds=5000

# Il cliam 'exp' viene usato per rifiutare token scaduti
# Con la seguente proprietà è possibile disabilitare il controllo sulla scadenza dei token
org.openspcoop2.pdd.gestioneToken.exp.checkEnabled=true
# È inoltre possibile fornire un intervallo di tolleranza in millisecondi
org.openspcoop2.pdd.gestioneToken.exp.toleranceMilliseconds=0

# Il token salvato nella transazione ed utilizzato per i controlli (XACMLPolicy/TokenOptions/...) 
# è il risultato della normalizzazione delle informazioni ottenute da più fonti (JWT, Introspection, UserInfo).
# E' possibile salvare anche i json originali ottenuti dalle varie fonti abilitando la seguente opzione
org.openspcoop2.pdd.gestioneToken.saveSourceTokenInfo=true

# Modalità di serializzazione delle date
