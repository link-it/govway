org.openspcoop2.pdd.validazioneContenutiApplicativi.soapAction.check=true


# *** REST ***

# L'attributo 'additionalProperties' utilizzabile definibile in ogni oggetto presente in un JSON Schema indica se sono ammessi ulteriori claims al di fuori di quelli definiti per tale oggetto.
# La proprietà seguente indica come il validatore JSON del Gateway si comporta rispetto a tale proprietà:
# DEFAULT: viene utilizzata l'informazione associata all'oggetto definita nello schema. Se non presente il default è 'true', cioè sono permessi ulteriori claim.
# IF_NULL_DISABLE: se in un oggetto non è presente la definizione 'additionalProperties', il gateway si comporta come se fosse stato definito con il valore 'false', e quindi per tale oggetto non sono ammessi ulteriori claims
# FORCE_DISABLE: per tutti gli oggetti dello schema, anche quelli che possiedono la definizione 'additionalProperties', viene forzato un valore 'true' e quindi non sono ammessi ulteriori claims rispetto a quelli definiti.
org.openspcoop2.pdd.validazioneContenutiApplicativi.json.additionalProperties=DEFAULT

