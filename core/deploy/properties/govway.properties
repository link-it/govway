# Indicazione se deve essere caricato il Provider org.bouncycastle.jce.provider.BouncyCastleProvider
org.openspcoop2.pdd.security.addBouncyCastleProvider=true
# Algoritmo utilizzato per il secure random
# es. NativePRNGNonBlocking, NativePRNGBlocking, DRBG, SHA1PRNG, Windows-PRNG
#org.openspcoop2.pdd.security.bouncyCastleProvider.secureRandomAlgorithm=
# Indicazione se utilizzare il Provider org.bouncycastle.jce.provider.BouncyCastleProvider per ottenere le istanze di:
# - java.security.cert.CertificateFactory
# - java.security.cert.CertPathValidator
org.openspcoop2.pdd.security.cert.useBouncyCastleProvider=true
# Indicazione se utilizzare il Provider org.bouncycastle.jce.provider.BouncyCastleProvider per ottenere l'istanza di java.security.MessageDigest
org.openspcoop2.pdd.security.digest.useBouncyCastleProvider=true
