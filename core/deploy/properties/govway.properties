# ** LOCAL_DIVIDED_BY_NODES**
# La quota viene gestita rispetto ai nodi registrati in un cluster
# La soluzione permette di avere una gestione della quota di una policy 'realtime' suddivisa tra i nodi del cluster.
# NOTA: si basa sul fatto che vi sia un bilanciamento roundrobin.
# NOTA2: Gli header 'RateLimit-Remaining' verranno valorizzati per difetto rispetto al numero di nodi attivi come riportato nell'esempio seguente:
# Quando la quota rimasta è zero è poi possibile configurare il prodotto per ritornare 0 o 1 tramite la proprietà 'org.openspcoop2.pdd.controlloTraffico.gestioneCluster.remaining.zeroValue' (vedi spiegazioni associate).
# es. Quota 11, Nodi 2  comporta una quota per ogni nodo di 5 richieste.
# Invocazione 1 (nodo1): RateLimit-Remaining (4*2 = 8)
# Invocazione 2 (nodo2): RateLimit-Remaining (4*2 = 8)
# Invocazione 3 (nodo1): RateLimit-Remaining (3*2 = 6)
# Invocazione 4 (nodo2): RateLimit-Remaining (3*2 = 6)
# Invocazione 5 (nodo1): RateLimit-Remaining (2*2 = 4)
# Invocazione 6 (nodo2): RateLimit-Remaining (2*2 = 4)
# Invocazione 7 (nodo1): RateLimit-Remaining (1*2 = 2)
# Invocazione 8 (nodo2): RateLimit-Remaining (1*2 = 2)
# Invocazione 9 (nodo1): RateLimit-Remaining (0*2 = 0 | 1)
# Invocazione 10(nodo2): RateLimit-Remaining (0*2 = 0 | 1)
# Invocazione 11(nodo1): 409
# Invocazione 12(nodo2): 409
# ...
# Indicazione se in caso di remaining '0' deve essere tornato il valore 0 o 1:
# - se si torna 1, si permette di rispettare il contratto poichè ad esempio nel caso di 2 nodi, con quota N, 
#                  alla N-1 esima invocazione il client si vede ricevere un remaining=0 e potrebbe pensare di non poter fare la N-esima invocazione che invece da contratto è disponibile.
#                  Il difetto di questa soluzione è che il client non si vedrà arrivare un remaining=0 prima di un 409.
# - se si torna 0, rispetto alla precedente soluzione il client può smettere di effettuare invocazioni non appena riceve un remaining=0 evitando quindi di ricevere un 409.
#                  Il difetto di questa soluzione è che il client se rispetta l'header effettuerà N-1 invocazioni rispetto alle N previste da contratto.
org.openspcoop2.pdd.controlloTraffico.gestorePolicy.inMemory.LOCAL_DIVIDED_BY_NODES.remaining.zeroValue=false
# QuotaLimit: la quota indicata verrà ricalcolata per distribuirla sui nodi attivi, dividendo la quota configurata per il numero di nodi. 
#              L'arrotondamento del valore ottenuto può essere per difetto, e in questo caso se la divisione non consente di avere un numero maggiore di 0 viene associato il valore 1 ad ogni nodo.
#              Altrimenti l'arrotondamento avviene per eccesso.
org.openspcoop2.pdd.controlloTraffico.gestorePolicy.inMemory.LOCAL_DIVIDED_BY_NODES.limit.roundingDown=true
# Al client nell'header 'RateLimit-Limit' è possibile tornare la quota effettiva (ottenuta dal calcolo per difetto) o la quota configurata.
org.openspcoop2.pdd.controlloTraffico.gestorePolicy.inMemory.LOCAL_DIVIDED_BY_NODES.limit.normalizedQuota=false

