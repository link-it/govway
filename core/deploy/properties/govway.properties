# Security Headers
# Se abilitata, gli headers indicati, con i rispettivi valori, vengono aggiunti alla risposta ritornata al client se non presenti tra gli headers ritornati dal backend.
org.openspcoop2.pdd.soap.connettori.inoltroBuste.response.securityHeaders=true
org.openspcoop2.pdd.soap.connettori.consegnaContenutiApplicativi.response.securityHeaders=true
# Lista di header nome=valore
org.openspcoop2.pdd.soap.connettori.inoltroBuste.response.securityHeaders.X-Content-Type-Options=nosniff
org.openspcoop2.pdd.soap.connettori.consegnaContenutiApplicativi.response.securityHeaders.X-Content-Type-Options=nosniff
org.openspcoop2.pdd.soap.connettori.inoltroBuste.response.securityHeaders.Cache-Control=no-cache, no-store, must-revalidate
org.openspcoop2.pdd.soap.connettori.consegnaContenutiApplicativi.response.securityHeaders.Cache-Control=no-cache, no-store, must-revalidate
org.openspcoop2.pdd.soap.connettori.inoltroBuste.response.securityHeaders.Pragma=no-cache
org.openspcoop2.pdd.soap.connettori.consegnaContenutiApplicativi.response.securityHeaders.Pragma=no-cache
org.openspcoop2.pdd.soap.connettori.inoltroBuste.response.securityHeaders.Expires=0
org.openspcoop2.pdd.soap.connettori.consegnaContenutiApplicativi.response.securityHeaders.Expires=0
org.openspcoop2.pdd.soap.connettori.inoltroBuste.response.securityHeaders.Vary=*
org.openspcoop2.pdd.soap.connettori.consegnaContenutiApplicativi.response.securityHeaders.Vary=*





#---------- Trasporto REST --------------

# Forward URL Parameter
org.openspcoop2.pdd.rest.urlParameters.forward.enable=true
# PdD Black List
org.openspcoop2.pdd.rest.urlParameters.blackList.internal=govway*,OpenSPCoop*,SPCoop*
# User Black List
org.openspcoop2.pdd.rest.urlParameters.blackList=
# User White List (Forza il forward di un parametro, anche se ha un match con uno di quelli nella black list)
org.openspcoop2.pdd.rest.urlParameters.whiteList=govwayTestSuite*

# Forward Headers
org.openspcoop2.pdd.rest.headers.forward.enable=true
# PdD Black List
org.openspcoop2.pdd.rest.headers.blackList.internal.both=Connection,Content-Length,Content-MD5,Content-Type,Date,Transfer-Encoding,Trailer,Keep-Alive,Upgrade,GovWay*,X-OpenSPCoop*,OpenSPCoop*,X-SPCoop*,SPCoop*
org.openspcoop2.pdd.rest.headers.blackList.internal.request=Expect,From,Host,TE,User-Agent,X-Forwarded-For,X-Forwarded-Host,X-Forwarded-Proto,Front-End-Https,Proxy-Connection
org.openspcoop2.pdd.rest.headers.blackList.internal.response=Server,Status,X-Powered-By
# User Black List
org.openspcoop2.pdd.rest.headers.blackList.both=
org.openspcoop2.pdd.rest.headers.blackList.request=
org.openspcoop2.pdd.rest.headers.blackList.response=
# User White List (Forza il forward di un header, anche se l'header match con uno di quelli nella black list)
org.openspcoop2.pdd.rest.headers.whiteList.both=GovWay-TestSuite*,GovWay-CacheKey
org.openspcoop2.pdd.rest.headers.whiteList.request=
org.openspcoop2.pdd.rest.headers.whiteList.response=

# Proxy Pass Reverse
#
# (Location) Indicazione se in caso di redirect con Location Header deve essere attuato il proxy pass reverse
org.openspcoop2.pdd.rest.connettori.inoltroBuste.proxyPassReverse=true
org.openspcoop2.pdd.rest.connettori.consegnaContenutiApplicativi.proxyPassReverse=true
# Header su cui attuare il proxy pass reverse
org.openspcoop2.pdd.rest.connettori.inoltroBuste.proxyPassReverse.headers=Location,Content-Location
org.openspcoop2.pdd.rest.connettori.consegnaContenutiApplicativi.proxyPassReverse.headers=Location,Content-Location
#
# (Set-Cookie) Indicazione se in caso di Set-Cookie deve essere attuato il proxy pass reverse
org.openspcoop2.pdd.rest.connettori.inoltroBuste.proxyPassReverse.setCookie=false
org.openspcoop2.pdd.rest.connettori.consegnaContenutiApplicativi.proxyPassReverse.setCookie=false
# Specifica indicazione per il proxy pass reverse da attuare sull'attributo 'path' dell'header Set-Cookie
#org.openspcoop2.pdd.rest.connettori.inoltroBuste.proxyPassReverse.setCookie.path=false
#org.openspcoop2.pdd.rest.connettori.consegnaContenutiApplicativi.proxyPassReverse.setCookie.path=false
# Specifica indicazione per il proxy pass reverse da attuare sull'attributo 'domain' dell'header Set-Cookie
#org.openspcoop2.pdd.rest.connettori.inoltroBuste.proxyPassReverse.setCookie.domain=false
#org.openspcoop2.pdd.rest.connettori.consegnaContenutiApplicativi.proxyPassReverse.setCookie.domain=false
# Header su cui attuare il cookie proxy pass reverse
org.openspcoop2.pdd.rest.connettori.inoltroBuste.proxyPassReverse.setCookie.headers=Set-Cookie
org.openspcoop2.pdd.rest.connettori.consegnaContenutiApplicativi.proxyPassReverse.setCookie.headers=Set-Cookie
#
# Indicazione se per attuare il proxy pass reverse deve essere utilizzato il prefisso associato ai protocolli per la fruizione e l'erogazione.
org.openspcoop2.pdd.rest.connettori.inoltroBuste.proxyPassReverse.useProtocolPrefix=true
org.openspcoop2.pdd.rest.connettori.consegnaContenutiApplicativi.proxyPassReverse.useProtocolPrefix=true

# Security Headers
