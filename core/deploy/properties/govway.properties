org.openspcoop2.pdd.connettori.useLimitedInputStream=true
# Soglia di default (in kb) (poi rivedibile tramite le politiche di rate limiting)
org.openspcoop2.pdd.connettori.limitedInputStream.threshold=2147483647

# Indicazione se gli input stream devono essere wrapped in un TimeoutInputStream
org.openspcoop2.pdd.connettori.useTimeoutInputStream=true

