# *** SOAP ***

# Nel caso di RPC Literal non devono essere presenti gli attributi 'xsi:type'.
# La presenza di tali elementi è però necessaria per poter effettuare la validazione del messaggio tramite gli schemi XSD.
# L'opzione seguente abilita la PdD ad aggiungere il corretto 'xsi:type' (compreso dal wsdl) all'elemento iniziale del messaggio rpc.
org.openspcoop2.pdd.validazioneContenutiApplicativi.rpcLiteral.xsiType.gestione=true
#
# Se l'opzione sopra descritta è abilitata, il messaggio viene arricchito dell'attributo xsi:type nel caso serva
# a superare la validazione (Solo nei casi RCP/Literal).
# Tale attributo viene poi rimosso una volta terminata la validazione.
# Alcuni framework (es. cxf con validazione xsd abilitata) richiedono obbligatoriamente la presenza di tale attributo.
# Se il server non riceve tale attributo va in errore (con cxf ad es. si ha un errore simile a 'invalid index -1').
# Per il motivo di cui sopra se la rimozione dell'attributo 'xsi:type' non si vuole avvenga 
# è possibile disabilitare la seguente opzione:
org.openspcoop2.pdd.validazioneContenutiApplicativi.rpcLiteral.xsiType.ripulituraDopoValidazione=true
#
# Il root element di una operazione RPC deve appartenere al target namespace del wsdl, o al namespace ridefinito nel soap binding.
# Alcune librerie di vecchia generazione producono un root element non appartanente ad alcun namespace.
# L'opzione seguente consente di accettare tali elementi
org.openspcoop2.pdd.validazioneContenutiApplicativi.rpc.rootElement.unqualified.accept=true
#
# Nel caso di validazione con wsdl, viene verificata anche la conformità della SOAPAction
