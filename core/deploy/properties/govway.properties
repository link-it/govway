# opzione valida solamente per tipologia 'soap'
org.openspcoop2.pdd.connettori.inoltroBuste.returnCode.2xx.acceptOnly_202_200=true
# -- 3xx (il redirect richiede di bufferizzare il messaggio, e di non consumarlo direttamente)
org.openspcoop2.pdd.connettori.inoltroBuste.followRedirects.soap=false
org.openspcoop2.pdd.connettori.inoltroBuste.followRedirects.rest=false
