# Alcuni framework (es. cxf con validazione xsd abilitata) richiedono obbligatoriamente la presenza di tale attributo.
# Se il server non riceve tale attributo va in errore (con cxf ad es. si ha un errore simile a 'invalid index -1').
# Per il motivo di cui sopra se la rimozione dell'attributo 'xsi:type' non si vuole avvenga 
