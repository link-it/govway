org.openspcoop2.pdd.jmx.statistiche=false






#----------  GovWay Proxy --------------

# Default behaviour
org.openspcoop2.pdd.connettori.govwayProxy.enable=false

# Default configuration (HTTP)
org.openspcoop2.pdd.connettori.govwayProxy.header.enable=true
org.openspcoop2.pdd.connettori.govwayProxy.header.nome=GovWay-APIAddress
org.openspcoop2.pdd.connettori.govwayProxy.header.base64=false

# Default configurazion (query URL)
org.openspcoop2.pdd.connettori.govwayProxy.urlParameter.enable=false
org.openspcoop2.pdd.connettori.govwayProxy.urlParameter.nome=govway_api_address
org.openspcoop2.pdd.connettori.govwayProxy.urlParameter.base64=false






#---------- Trasporto SOAP --------------

# Forward URL Parameter
org.openspcoop2.pdd.soap.urlParameters.forward.enable=false
# PdD Black List
org.openspcoop2.pdd.soap.urlParameters.blackList.internal=govway*,OpenSPCoop*,SPCoop*
# User Black List
org.openspcoop2.pdd.soap.urlParameters.blackList=
# User White List (Forza il forward di un parametro, anche se ha un match con uno di quelli nella black list)
org.openspcoop2.pdd.soap.urlParameters.whiteList=govwayTestSuite*

# Forward Headers
org.openspcoop2.pdd.soap.headers.forward.enable=true
# PdD Black List
#org.openspcoop2.pdd.soap.headers.blackList.internal.both=Connection,Content-Length,Content-MD5,Content-Type,Date,Transfer-Encoding,Trailer,Keep-Alive,Upgrade,GovWay*,X-OpenSPCoop*,OpenSPCoop*,X-SPCoop*,SPCoop*
#org.openspcoop2.pdd.soap.headers.blackList.internal.request=Authorization,Expect,From,Host,Proxy-Authorization,TE,User-Agent,X-Forwarded-For,X-Forwarded-Host,X-Forwarded-Proto,Front-End-Https,Proxy-Connection
#org.openspcoop2.pdd.soap.headers.blackList.internal.response=Proxy-Authenticate,Server,Status,WWW-Authenticate,X-Powered-By
org.openspcoop2.pdd.soap.headers.blackList.internal.both=*
org.openspcoop2.pdd.soap.headers.blackList.internal.request=*
org.openspcoop2.pdd.soap.headers.blackList.internal.response=*
# User Black List
org.openspcoop2.pdd.soap.headers.blackList.both=
org.openspcoop2.pdd.soap.headers.blackList.request=
org.openspcoop2.pdd.soap.headers.blackList.response=
# User White List (Forza il forward di un header, anche se l'header match con uno di quelli nella black list)
org.openspcoop2.pdd.soap.headers.whiteList.both=GovWay-TestSuite*,GovWay-CacheKey
#org.openspcoop2.pdd.soap.headers.whiteList.request=
#org.openspcoop2.pdd.soap.headers.whiteList.response=
org.openspcoop2.pdd.soap.headers.whiteList.request=Origin,Access-Control-Request-*
org.openspcoop2.pdd.soap.headers.whiteList.response=Access-Control-*





#---------- Trasporto REST --------------

# Forward URL Parameter
org.openspcoop2.pdd.rest.urlParameters.forward.enable=true
# PdD Black List
org.openspcoop2.pdd.rest.urlParameters.blackList.internal=govway*,OpenSPCoop*,SPCoop*
# User Black List
org.openspcoop2.pdd.rest.urlParameters.blackList=
# User White List (Forza il forward di un parametro, anche se ha un match con uno di quelli nella black list)
org.openspcoop2.pdd.rest.urlParameters.whiteList=govwayTestSuite*

# Forward Headers
org.openspcoop2.pdd.rest.headers.forward.enable=true
# PdD Black List
org.openspcoop2.pdd.rest.headers.blackList.internal.both=Connection,Content-Length,Content-MD5,Content-Type,Date,Transfer-Encoding,Trailer,Keep-Alive,Upgrade,GovWay*,X-OpenSPCoop*,OpenSPCoop*,X-SPCoop*,SPCoop*
org.openspcoop2.pdd.rest.headers.blackList.internal.request=Expect,From,Host,TE,User-Agent,X-Forwarded-For,X-Forwarded-Host,X-Forwarded-Proto,Front-End-Https,Proxy-Connection
org.openspcoop2.pdd.rest.headers.blackList.internal.response=Server,Status,X-Powered-By
# User Black List
org.openspcoop2.pdd.rest.headers.blackList.both=
org.openspcoop2.pdd.rest.headers.blackList.request=
org.openspcoop2.pdd.rest.headers.blackList.response=
# User White List (Forza il forward di un header, anche se l'header match con uno di quelli nella black list)
org.openspcoop2.pdd.rest.headers.whiteList.both=GovWay-TestSuite*,GovWay-CacheKey
org.openspcoop2.pdd.rest.headers.whiteList.request=
org.openspcoop2.pdd.rest.headers.whiteList.response=

# Proxy Pass Reverse
# Indicazione se in caso di redirect con Location Header deve essere attuato il proxy pass reverse
org.openspcoop2.pdd.rest.connettori.inoltroBuste.proxyPassReverse=true
org.openspcoop2.pdd.rest.connettori.consegnaContenutiApplicativi.proxyPassReverse=true
# Indicazione se per attuare il proxy pass reverse deve essere utilizzato il prefisso associato ai protocolli per la fruizione e l'erogazione.
org.openspcoop2.pdd.rest.connettori.inoltroBuste.proxyPassReverse.useProtocolPrefix=true
org.openspcoop2.pdd.rest.connettori.consegnaContenutiApplicativi.proxyPassReverse.useProtocolPrefix=true
# Header su cui attuare il proxy pass reverse
org.openspcoop2.pdd.rest.connettori.inoltroBuste.proxyPassReverse.headers=Location,Content-Location
org.openspcoop2.pdd.rest.connettori.consegnaContenutiApplicativi.proxyPassReverse.headers=Location,Content-Location
