# Definizione dell'header wsSecurity contenente il token di sicurezza
org.openspcoop2.protocol.modipa.soap.securityToken.mustUnderstand=true
org.openspcoop2.protocol.modipa.soap.securityToken.actor=

# L'elemento 'Created' nel Timestamp può essere usato per rifiutare token che sono stati istituiti molto indietro nel tempo.
# La seguente proprietà, nel caso sia presente un elemento 'Created', verifica che la data indicata non sia più vecchia dei minuti indicati.
# Utilizzare il valore '-1' per disabilitare il controllo.
# es. 5 giorni (60m * 24h * 5giorni = 7200)
org.openspcoop2.protocol.modipa.soap.securityToken.timestamp.created.minutes=5
# L'elemento 'Created' può inoltre essere usato per reject token che sono stati istituiti nel futuro.
# La seguente proprietà, nel caso sia presente un elemento 'Created', verifica che la data indicata non sia relativa ad una data futura più dei millisecondi indicati.
# Vengono utilizzati i millisecondi come unità di tempo per consentire una tolleranza minima.
# Se la proprietà non è impostata (o viene impostato un valore negativo) non viene attuato alcun controllo.
org.openspcoop2.protocol.modipa.soap.securityToken.timestamp.created.future.toleranceMilliseconds=5000

# L'elemento 'expires' viene usato per rifiutare token scaduti
# Con la seguente proprietà è possibile disabilitare il controllo sulla scadenza dei token
org.openspcoop2.protocol.modipa.soap.securityToken.timestamp.expires.checkEnabled=true
# È inoltre possibile fornire un intervallo di tolleranza in millisecondi
org.openspcoop2.protocol.modipa.soap.securityToken.timestamp.expires.toleranceMilliseconds=0

# Indicazione se devono essere applicata o verificata la sicurezza anche per i fault.
