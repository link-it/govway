#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStore.pdnd.multiTenant.baseUrl.defaultString=/rest/out/Soggetto/
#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStore.pdnd.multiTenant.baseUrl.placeholder=@TENANT@
#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStore.pdnd.multiTenant.baseUrl.tenantString=/rest/out/@TENANT@/
#
# Multi-Tenant Credenziali http-basic
#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStore.pdnd.multiTenant.http.username.<ente1>=govwayEnte1
#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStore.pdnd.multiTenant.http.password.<ente1>=govwayEnte1
# ...
#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStore.pdnd.multiTenant.http.username.<enteN>=govwayEnteN
#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStore.pdnd.multiTenant.http.password.<enteN>=govwayEnteN
#
# Multi-Tenant Headers custom
#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStore.pdnd.multiTenant.http.header.<enteN>.NOME_HEADER_1=VALORE_HEADER_1
# ...
#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStore.pdnd.multiTenant.http.header.<enteN>.NOME_HEADER_N=VALORE_HEADER_N
#
# Multi-Tenant Query params custom
#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStore.pdnd.multiTenant.http.queryParameter.<enteN>.NOME_PARAMETER_1=VALORE_PARAMETER_1
# ...
#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStore.pdnd.multiTenant.http.queryParameter.<enteN>.NOME_PARAMETER_N=VALORE_PARAMETER_N

# ----- PDND Configuration

# consente di indicare i claims obbligatori attesi nel token oauth
#org.openspcoop2.protocol.modipa.token.oauth.claims.required=
