org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.keyStore.tipo=jks
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.keyStore.path=/etc/govway/modipa/messageSecurity-keyStore.jks
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.keyStore.password=123456
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.key.alias=ALIAS
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.key.password=123456

# ClientID di default utilizzato per firmare i token di sicurezza
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.key.clientId=
# KID di default utilizzato per firmare i token di sicurezza
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.key.kid=




# ----- Cornice di Sicurezza

# Gestione della Cornice di Sicurezza
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.corniceSicurezza=true

# REST
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.corniceSicurezza.rest.codice_ente=iss
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.corniceSicurezza.rest.user=sub
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.corniceSicurezza.rest.ipuser=user_ip

# SOAP
# In soap il codice ente viene inserito nel saml2:Subject
#org.openspcoop2.protocol.modipa.sicurezzaMessaggio.corniceSicurezza.soap.codice_ente=Subject
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.corniceSicurezza.soap.user=User
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.corniceSicurezza.soap.ipuser=IP-User

# Regole dinamiche ottenute dalla richiesta
# 
# CodiceEnte
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.corniceSicurezza.codice_ente=${busta:mittente}
# User
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.corniceSicurezza.user=${header:GovWay-CS-User},${query:govway_cs_user}
# IPUser
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.corniceSicurezza.ipuser=${header:GovWay-CS-IPUser},${query:govway_cs_ipuser}




# ----- AUDIT_REST_XX

org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.securityToken.header=Agid-JWT-TrackingEvidence

# Nel token viene aggiunto il kid del certificato anche se si usa la modalità 'X509' (x5c/x5u/x5t)
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.x509.kid=false

# Nel token, se si usa la modalità 'X509' con API SOAP, l'indicazione del tipo di riferimento del certificato (x5c/x5u/x5t) viene configurato dalle seguenti proprietà: 
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.soap.x509.x5c=true
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.soap.x509.x5c.singleCertificate=true
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.soap.x509.x5u=false
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.soap.x509.x5t=false

# Indicazione se elaborare anche audience veicolati in modalità array come indicato in https://datatracker.ietf.org/doc/html/rfc7519.html#section-4.1.3):
# In the general case, the "aud" value is an array of case-sensitive strings, each containing a StringOrURI value.  
# In the special case when the JWT has one audience, the "aud" value MAY be a single case-sensitive string containing a StringOrURI value.
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.audience.processArrayMode=true

# Nel token viene aggiunto il purposeId utilizzato per la negoziazione del token, in caso di negoziazione tramite token policy "PDND"
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.addPurposeId=true
# Indicazione se all'interno di un token di audit, in presenza di una token Policy "PDND" (registrata in org.openspcoop2.protocol.modipa.sicurezzaMessaggio.certificati.remoteStores), 
# deve essere verificata la presenza del purposeId
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.expectedPurposeId=true
# Indicazione se il purposeId deve essere confrontato con quello presente nel token di autorizzazione
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.compareAuthorizationPurposeId=true

# Claim 'dnonce': numero casuale costituito da x cifre
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.dnonce.size=13

# Algoritmo digest inserito nell'access token
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.digest.algo=SHA256

# L'erogatore e il fruitore DEVONO concordare i dati tracciati dal fruitore nel proprio dominio richiesti dall'erogatore, 
# individuando i claim da includere nel JWT di audit che, nel caso di utilizzo Piattaforma Digitale Nazionale Dati interoperabilità per la costruzione del trust, 
# DEVONO essere debitamente descritti dall'erogatore nella documentazione allegata al relativo e-service pubblicato nel Catalogo API
# Ogni pattern consente di definire queste informazioni

org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern=default

# . Pattern di default .
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.nome=Linee-Guida-ModI
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.label=Linee Guida ModI
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims=userID,userLocation,loa
# Indicazione se deve essere prodotto il claim 'iss' valorizzato con il clientId
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.iss.locale=false
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.iss.oauth=true
# Indicazione se deve essere prodotto il claim 'sub' valorizzato con il clientId
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.sub.locale=false
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.sub.oauth=false
# Indicazione se deve essere prodotto il claim 'client_id' valorizzato con il clientId
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.client_id.locale=false
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.client_id.oauth=false
# userID:  un identificativo univoco dell'utente interno al dominio del fruitore che ha determinato l'esigenza della request di accesso all'e-service dell'erogatore
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userID.nome=userID
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userID.label=UserID
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userID.required=true
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userID.stringType=true
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userID.info= Identificativo univoco dell'utente interno al dominio del fruitore che ha determinato l'esigenza della richiesta di accesso all'e-service dell'erogatore
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userID.rule=${header:GovWay-Audit-User},${query:govway_audit_user}
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userID.rule.info=Header http 'GovWay-Audit-User',Parametro della url 'govway_audit_user'
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userID.forwardBackend=GovWay-Audit-UserID
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userID.trace=true
# userLocation: un identificativo univoco della postazione interna al dominio del fruitore da cui è avviata l'esigenza della request di accesso all'e-service dell'erogatore
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userLocation.nome=userLocation
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userLocation.label=Identificativo Postazione
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userLocation.required=true
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userLocation.stringType=true
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userLocation.info= Identificativo univoco della postazione interna al dominio del fruitore che ha determinato l'esigenza della richiesta di accesso all'e-service dell'erogatore
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userLocation.rule=${header:GovWay-Audit-UserLocation},${query:govway_audit_user_location}
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userLocation.rule.info=Header http 'GovWay-Audit-UserLocation',Parametro della url 'govway_audit_user_location'
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userLocation.forwardBackend=GovWay-Audit-UserLocation
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.userLocation.trace=true
# LoA: livello di sicurezza o di garanzia adottato nel processo di autenticazione informatica nel dominio del fruitore.
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.loa.nome=LoA
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.loa.label=Livello di Sicurezza
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.loa.required=false
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.loa.stringType=true
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.loa.info= Livello di sicurezza o di garanzia adottato nel processo di autenticazione informatica nel dominio del fruitore
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.loa.rule=${header:GovWay-Audit-LoA},${query:govway_audit_loa}
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.loa.rule.info=Header http 'GovWay-Audit-LoA',Parametro della url 'govway_audit_loa'
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.loa.forwardBackend=GovWay-Audit-LoA
org.openspcoop2.protocol.modipa.sicurezzaMessaggio.audit.pattern.default.claims.loa.trace=true



# ----- Tracciamento

# Generazione tracce
org.openspcoop2.protocol.modipa.generazioneTracce.enabled=true
# Registrazione token nelle tracce
org.openspcoop2.protocol.modipa.generazioneTracce.registrazioneToken.enabled=false
# Registrazione nelle tracce dei custom claims
org.openspcoop2.protocol.modipa.generazioneTracce.registrazioneCustomClaims.enabled=false
# BlackList
#org.openspcoop2.protocol.modipa.generazioneTracce.registrazioneCustomClaims.blackList=claim1,claim2


# ----- Versionamento

# Indicazione se usare la nomenclatura e i vincoli della versione 'bozza' o 'stabile'
org.openspcoop2.protocol.modipa.usaVersioneBozza=false



# ----- REST

# Nome dell'header HTTP che deve contenere il token di sicurezza
org.openspcoop2.protocol.modipa.rest.securityToken.header=Agid-JWT-Signature

# Nel token di integrity viene aggiunto il kid del certificato anche se si usa la modalità 'X509' (x5c/x5u/x5t)
org.openspcoop2.protocol.modipa.rest.securityToken.x509.kid=false

# Nel token di integrity viene aggiunto il purposeId utilizzato per la negoziazione del token
org.openspcoop2.protocol.modipa.rest.securityToken.integrity_01.addPurposeId=false
org.openspcoop2.protocol.modipa.rest.securityToken.integrity_02.addPurposeId=false

# Indicazione se deve essere prodotto il claim 'iss'
org.openspcoop2.protocol.modipa.rest.securityToken.claims.iss.enabled=true
# Eventuale valore custom al posto del nome del soggetto utilizzato come default
#org.openspcoop2.protocol.modipa.rest.securityToken.claims.iss=

# Indicazione se deve essere prodotto il claim 'sub'
org.openspcoop2.protocol.modipa.rest.securityToken.claims.sub.enabled=true
# Eventuale valore custom al posto del nome dell'applicativo di default
#org.openspcoop2.protocol.modipa.rest.securityToken.claims.sub=

# Nome del claim che definisce l'informazione sul client (Audience impostato sull'applicativo)
# La proprietà permette di configurare un valore che siddisfi differenti specifiche:
# - 'client_id': https://tools.ietf.org/html/rfc7662
# - 'azp': https://openid.net/specs/openid-connect-core-1_0.html
# ...
org.openspcoop2.protocol.modipa.rest.securityToken.claims.client_id=client_id

# Nome del claim che definisce gli header da includere nella protezione dei dati
org.openspcoop2.protocol.modipa.rest.securityToken.claims.signedHeaders=signed_headers

# Nome del claim contenente il digest della richiesta
org.openspcoop2.protocol.modipa.rest.securityToken.claims.requestDigest=request_digest

# Nomi header http da includere obbligatoriamente come signed headers, se presenti.
org.openspcoop2.protocol.modipa.rest.securityToken.signedHeaders=Digest, Content-Type, Content-Encoding

# Il claim 'iat' può essere usato per rifiutare token che sono stati istituiti molto indietro nel tempo.
# La seguente proprietà, nel caso sia presente un 'iat' claim, verifica che la data indicata non sia più vecchia dei minuti indicati.
# Utilizzare il valore '-1' per disabilitare il controllo.
# es. 5 giorni (60m * 24h * 5giorni = 7200)
org.openspcoop2.protocol.modipa.rest.securityToken.claims.iat.minutes=5
# Il claim 'iat' può inoltre essere usato per reject token che sono stati istituiti nel futuro.
# La seguente proprietà, nel caso sia presente un 'iat' claim, verifica che la data indicata non sia relativa ad una data futura più dei millisecondi indicati.
# Vengono utilizzati i millisecondi come unità di tempo per consentire una tolleranza minima.
# Se la proprietà non è impostata (o viene impostato un valore <=0) non viene aggiunta alcuna tolleranza.
org.openspcoop2.protocol.modipa.rest.securityToken.claims.iat.future.toleranceMilliseconds=5000

# Il claim 'exp' viene usato per rifiutare token scaduti
# Con la seguente proprietà è possibile disabilitare il controllo sulla scadenza dei token
org.openspcoop2.protocol.modipa.rest.securityToken.claims.exp.checkEnabled=true
# È inoltre possibile fornire un intervallo di tolleranza in millisecondi
# Se la proprietà non è impostata (o viene impostato un valore <=0) non viene aggiunta alcuna tolleranza.
org.openspcoop2.protocol.modipa.rest.securityToken.claims.exp.toleranceMilliseconds=0

# Il claim 'nbf' specifica il momento a partire dal quale il token è valido. Fino a quando il timestamp corrente non raggiunge il valore specificato nel nbf, il token non può essere utilizzato.
# La seguente proprietà, nel caso sia presente un 'nbf' claim, verifica che la data indicata non sia relativa ad una data futura più dei millisecondi indicati.
# Vengono utilizzati i millisecondi come unità di tempo per consentire una tolleranza minima.
# Se la proprietà non è impostata (o viene impostato un valore <=0) non viene aggiunta alcuna tolleranza.
org.openspcoop2.protocol.modipa.rest.securityToken.claims.nbf.toleranceMilliseconds=5000

# Codifica di default utilizzata per la generazione del digest
# - base64
# - hex
org.openspcoop2.protocol.modipa.rest.securityToken.digest.encoding=base64

# Indicazione se deve essere lasciata la possibilità di selezionare la codifica utilizzata per la generazione del digest (comunque viene visualizzata solo se la console è in modalità avanzata)
org.openspcoop2.protocol.modipa.rest.securityToken.digest.encoding.choice=true

# Codifiche del digest accettate (elencare più codifiche separate dalla virgola)
org.openspcoop2.protocol.modipa.rest.securityToken.digest.encoding.accepted=base64
#org.openspcoop2.protocol.modipa.rest.securityToken.digest.encoding.accepted=base64,hex

# Indicazione se deve essere eliminato l'header HTTP Digest una volta validata la richiesta
org.openspcoop2.protocol.modipa.rest.securityToken.request.digest.clean=true

# Indicazione se deve essere eliminato l'header HTTP Digest una volta validata la risposta
org.openspcoop2.protocol.modipa.rest.securityToken.response.digest.clean=false

# Indicazione se deve essere utilizzato l'header HTTP Digest per le richieste HEAD
org.openspcoop2.protocol.modipa.rest.securityToken.response.digest.HEAD.useServerHeader=false

# Indicazione se devono essere applicata o verificata la sicurezza anche per i fault.
org.openspcoop2.protocol.modipa.rest.fault.securityToken=false

# Indicazione se elaborare anche audience veicolati in modalità array come indicato in https://datatracker.ietf.org/doc/html/rfc7519.html#section-4.1.3):
# In the general case, the "aud" value is an array of case-sensitive strings, each containing a StringOrURI value.  
# In the special case when the JWT has one audience, the "aud" value MAY be a single case-sensitive string containing a StringOrURI value.
org.openspcoop2.protocol.modipa.rest.securityToken.audience.processArrayMode=true

# Valore da usare nell'audience della risposta, in caso la richiesta non contenga un token di sicurezza
# È possibile indicare il valore '#SoggettoMittente#' per far aggiungere il nome del soggetto mittente, se identificato.
org.openspcoop2.protocol.modipa.rest.response.securityToken.audience.default=anonymous

# Nome dell'header HTTP contenente l'id di correlazione asincrona
org.openspcoop2.protocol.modipa.rest.correlationId.header=X-Correlation-ID

# Nome dell'header HTTP contenente l'indicazione Reply To
org.openspcoop2.protocol.modipa.rest.replyTo.header=X-ReplyTo

# Nome dell'header HTTP contenente l'indicazione di una risorsa disponibile
org.openspcoop2.protocol.modipa.rest.location.header=Location

# Indicazione se deve essere verificata la compatibilità delle risorse con i profili non bloccanti
org.openspcoop2.protocol.modipa.rest.profiliInterazione.checkCompatibility=true

# .. BLOCCANTE ..

# Stati http accettati come validi 
# (elenco separato da ,)
# usare 2xx per indicare qualsiasi codice http nella classe 2xx
org.openspcoop2.protocol.modipa.rest.bloccante.httpStatus=2xx

# Metodi http permessi (elenco separato da ,)
# Lasciare commentata l'opzione per abilitare qualsiasi metodo
org.openspcoop2.protocol.modipa.rest.bloccante.httpMethod=POST

# .. PUSH ..

# Modalità di gestione dell'header Reply To sulla fruizione
# - false: viene verifico che l'header 'X-ReplyTo' sia fornito dal client, in caso contrario viene sollevata una eccezione
# - true: l'header 'X-ReplyTo' viene creato dal Gateway se non esistente, o viene sovrascritto se era già esistente.
#         Il valore utilizzato è l'url di invocazione del servizio correlato.
org.openspcoop2.protocol.modipa.rest.push.replyTo.header.updateOrCreate=true

# La seguente proprietà invece gestisce il valore presente nell'header 'X-ReplyTo' ricevuto sull'erogazione, 
# aggiornandone il valore con l'url di invocazione della fruizione del servizio correlato.
org.openspcoop2.protocol.modipa.rest.push.replyTo.header.update=true

# Modalità di gestione dell'header di Correlazione
# - false: viene verifico che l'header 'X-Correlation-ID' sia fornito nella risposta, in caso contrario viene sollevata una eccezione
# - true: l'header 'X-Correlation-ID' viene creato dal Gateway se non esistente.
#         Il valore utilizzato è l'identificativo di transazione.
org.openspcoop2.protocol.modipa.rest.push.request.correlationId.header.useTransactionIdIfNotExists=true

# Stati http accettati come validi per la richiesta 
# (elenco separato da ,)
#org.openspcoop2.protocol.modipa.rest.push.request.httpStatus=202,200
org.openspcoop2.protocol.modipa.rest.push.request.httpStatus=202

# Metodi http permessi (elenco separato da ,)
# Lasciare commentata l'opzione per abilitare qualsiasi metodo
org.openspcoop2.protocol.modipa.rest.push.request.httpMethod=POST

# Stati http accettati come validi per la risposta 
# (elenco separato da ,)
org.openspcoop2.protocol.modipa.rest.push.response.httpStatus=200

# Metodi http permessi (elenco separato da ,)
# Lasciare commentata l'opzione per abilitare qualsiasi metodo
org.openspcoop2.protocol.modipa.rest.push.response.httpMethod=POST

# .. PULL ..

# Stati http accettati come validi per la richiesta
#org.openspcoop2.protocol.modipa.rest.pull.request.httpStatus=202,200
org.openspcoop2.protocol.modipa.rest.pull.request.httpStatus=202

# Metodi http permessi (elenco separato da ,)
# Lasciare commentata l'opzione per abilitare qualsiasi metodo
org.openspcoop2.protocol.modipa.rest.pull.request.httpMethod=POST

# Stati http accettati come validi per la richiesta stato 
#org.openspcoop2.protocol.modipa.rest.pull.requestState.notReady.httpStatus=200,202
org.openspcoop2.protocol.modipa.rest.pull.requestState.notReady.httpStatus=200
org.openspcoop2.protocol.modipa.rest.pull.requestState.ok.httpStatus=303

# Metodi http permessi (elenco separato da ,)
# Lasciare commentata l'opzione per abilitare qualsiasi metodo
org.openspcoop2.protocol.modipa.rest.pull.requestState.httpMethod=GET

# Stati http accettati come validi per la risposta 
# (elenco separato da ,)
org.openspcoop2.protocol.modipa.rest.pull.response.httpStatus=200

# Metodi http permessi (elenco separato da ,)
