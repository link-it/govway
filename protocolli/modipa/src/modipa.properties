org.openspcoop2.protocol.modipa.signalHub.params.serviceVersion.stringType=false
org.openspcoop2.protocol.modipa.signalHub.params.serviceVersion.regexp=^[1-9][0-9]*$
org.openspcoop2.protocol.modipa.signalHub.params.serviceVersion.info= Versione del servizio registrato su GovWay per cui si intende pubblicare un segnale
org.openspcoop2.protocol.modipa.signalHub.params.serviceVersion.rule=${header:GovWay-Signal-Service-Version},${query:govway_signal_service_version}
org.openspcoop2.protocol.modipa.signalHub.params.serviceVersion.rule.info=Header http 'GovWay-Signal-Service-Version',Parametro della url 'govway_signal_service_version'

# Identificativo del servizio sulla PDND per cui si intende pubblicare un segnale
org.openspcoop2.protocol.modipa.signalHub.params.serviceId.nome=serviceId
org.openspcoop2.protocol.modipa.signalHub.params.serviceId.label=serviceId
org.openspcoop2.protocol.modipa.signalHub.params.serviceId.required=false
org.openspcoop2.protocol.modipa.signalHub.params.serviceId.stringType=true
org.openspcoop2.protocol.modipa.signalHub.params.serviceId.info= Identificativo del servizio sulla PDND per cui si intende pubblicare un segnale
org.openspcoop2.protocol.modipa.signalHub.params.serviceId.rule=${header:GovWay-Signal-ServiceId},${query:govway_signal_service_id}
org.openspcoop2.protocol.modipa.signalHub.params.serviceId.rule.info=Header http 'GovWay-Signal-ServiceId',Parametro della url 'govway_signal_service_id'
 
# Indica come deve essere composto il messaggio con il seed per generare il digest (default concatenato)
org.openspcoop2.protocol.modipa.signalHub.hash.composition=${message}${salt}

# Indica quanto deve essere lungo lo storico dei seed salvati
org.openspcoop2.protocol.modipa.signalHub.seed.history=1

